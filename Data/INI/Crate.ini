Object USALaserLockUpgradeCrate

  ; ***DESIGN parameters ***
  EditorSorting      = MISC_MAN_MADE
  TransportSlotCount = 1

  ; *** ENGINEERING Parameters ***  
  KindOf = CRATE INERT ;Only Salvage crates are marked Selectable so the Mouse can interact with them and give Salvage voices.  Being dead makes them not actually selectable

  Behavior = UnitCrateCollide ModuleTag_CreateObject
    UnitCount = 1
    PickupScience = SCIENCE_AdvancedMunitions
    HumanOnly = Yes
    BuildingPickup = Yes
    ForbidOwnerPlayer = No
    UnitName = USALaserLockUpgrade_Unlock
  End

  Geometry = BOX
  GeometryMajorRadius = 2.0
  GeometryMinorRadius = 2.0
  GeometryHeight = 2.0     
  GeometryIsSmall = No    

End


; -----------------------------------------------------------------------------
Object RussiaRankUpCrate
  ; *** ART Parameters ***
  Draw = W3DModelDraw ModuleTag_01
    DefaultConditionState
      Model = None
    End
  End

  ; ***DESIGN parameters ***
  EditorSorting      = MISC_MAN_MADE
  TransportSlotCount = 1

  ; *** ENGINEERING Parameters ***  
  KindOf = CRATE INERT ;Only Salvage crates are marked Selectable so the Mouse can interact with them and give Salvage voices.  Being dead makes them not actually selectable
  
  Behavior = SalvageCrateCollide ModuleTag_02
    ForbiddenKindOf = PROJECTILE STRUCTURE PORTABLE_STRUCTURE
    PickupScience = SCIENCE_RUSSIA ; Only Russia players can pick this up (Draw module makes it so only they can see it)
    ExecuteFX = FX_CratePickup    ; FXList to play when sucessfully picked up
    WeaponChance = 0%           ; If we are WeaponSalvager, this is the chance we get a WeaponSet upgrade if not fully upgraded
    LevelChance = 100%             ; Either we are just a regular Salvager, or we are fully upgraded.  This is the chance we gain a level
    MoneyChance = 0%             ; And this is the chance we get money.  Level + Money = 100%.  Weapon is an idependant FirstChance
    MinMoney = 0                 ; If we get money, this is how much we get.  Make them different to get a random range.
    MaxMoney = 0
  End      

  Behavior = DeletionUpdate ModuleTag_03 ; Not LifetimeUpdate, since I can't die.  This will DestroyObject me. 
    MinLifetime = 1500   
    MaxLifetime = 1500   
  End

  Geometry = BOX
  GeometryMajorRadius = 50.0
  GeometryMinorRadius = 50.0
  GeometryHeight = 50.0     
  GeometryIsSmall = No 

End

