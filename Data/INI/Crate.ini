;  MaxHealth       = 1.0
;  InitialHealth   = 1.0

;  ; *** ENGINEERING Parameters ***  
;  KindOf = CRATE
;  Behavior = MoneyCrateCollide      ;***Replace Collide module (and data if needed) here
;;    MoneyProvided = 2000
;  End
;  Geometry = BOX
;  GeometryMajorRadius = 4.0
;  GeometryMinorRadius = 4.0
;  GeometryHeight = 4.0     
;  GeometryIsSmall = Yes    

;End

; -=-=-=-=-=-=-=-=- END EXAMPLE -=-=-=-=-=-=-=-=-


