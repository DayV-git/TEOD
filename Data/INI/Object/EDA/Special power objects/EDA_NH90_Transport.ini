Object EDA_NH90_SlowBD
  ; *** ART Parameters ***
  Draw                = W3DModelDraw ModuleTag_01
    DefaultConditionState
      Model                           = EDA_NH90_D
      Animation                       = EDA_NH90_D.EDA_NH90_D
      AnimationMode                   = LOOP
      ParticleSysBone = ROTOR01 HeliFallSmoke
      ParticleSysBone     = ROTOR03 JetFireLarge
    End
  End

  KindOf = CAN_CAST_REFLECTIONS NO_COLLIDE HULK IGNORED_IN_GUI UNATTACKABLE

  ;------------------!!!
  Behavior = PhysicsBehavior ModuleTag_02
    Mass                    = 25
    AllowCollideForce       = No
    ZFriction                = 1
    LateralFriction = 1
    AerodynamicFriction = 1
    ShockResistance = 1
  End
  ;------------------!!!

  Behavior = SlowDeathBehavior DeathTag_01
    DeathTypes     = ALL
    OCL = INITIAL OCL_HelicopterHitGround
    OCL                 = FINAL   OCL_EDA_NH90_WatercheckObject
  End

  Behavior = HeightDieUpdate ModuleTag_03
    TargetHeight = 1
    TargetHeightIncludesStructures = Yes
    InitialDelay                    = 1 ; Can't explode in the first second so we don't explode on the pad
  End

  Behavior = FireWeaponUpdate DeathTag_02
      Weapon               = HeliLoseControlWeapon
      InitialDelay         = 0
  End

  Geometry                 = Box
  GeometryIsSmall          = Yes
  GeometryMajorRadius      = 1.0
  GeometryMinorRadius      = 1.0
  GeometryHeight           = 1.0
  Shadow                   = SHADOW_VOLUME
  ShadowSizeX = 89  ; minimum elevation angle above horizon. Used to limit shadow length.

End

Object EDA_NH90_RubbleHull

  ; *** ART Parameters ***
  Draw = W3DModelDraw ModuleTag_01
    DefaultConditionState
      Model        = EDA_NH90_E
    End
  End

  ; *** ENGINEERING Parameters ***
  KindOf = CAN_CAST_REFLECTIONS NO_COLLIDE HULK IGNORED_IN_GUI UNATTACKABLE

  Behavior = PhysicsBehavior ModuleTag_02
    Mass           = 25.0
    AllowBouncing  = Yes
  End

  Behavior = LifetimeUpdate ModuleTag_03
    MinLifetime = 500  ; min lifetime in msec
    MaxLifetime = 500   ; max lifetime in msec
  End

  Behavior = SlowDeathBehavior DeathTag_01
    DeathTypes     = ALL
    SinkDelay = 1000
    SinkRate = 3     ; in Dist/Sec
    DestructionDelay = 3000
  End
End