  Behavior                  = PhysicsBehavior ModuleTag_02
    Mass                    = 0.8
    AllowCollideForce       = No
    ZFriction = 1
    ForwardFriction = 0.2
    ShockResistance = 1
    CenterOfMassOffset       = 1
