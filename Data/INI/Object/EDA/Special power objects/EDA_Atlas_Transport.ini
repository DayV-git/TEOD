;    OCL                  = SUPERWEAPON_CarpetBomb
;    CreateLocation       = USE_OWNER_OBJECT
;    ScriptedSpecialPowerOnly = Yes
;  End 
;  Behavior    = OCLSpecialPower ModuleTag_09
