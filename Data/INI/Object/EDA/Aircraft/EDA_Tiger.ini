    Armor                 = EDA_AdvancedHeliArmor1Kill
    DamageFX              = AAHitscanDamageFX
  End
  BuildCost           = 1600
  BuildTime           = 20            ; in seconds  
  ExperienceValue         = 125 175 275 475  ;Experience point value at each level
  ExperienceRequired      = 0 200 330 550   ;Experience points needed to gain each level
  IsTrainable         = Yes             ; Can gain experience
  CommandSet          = EDA_Tiger_CommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect           = AH64VoiceSelect
  VoiceMove             = AH64VoiceMove
  VoiceGuard            = AH64VoiceGuard
  VoiceAttack           = AH64VoiceAttack
  SoundAmbient          = ComancheAmbientLoop
