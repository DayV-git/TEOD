Object EDA_JetTornado

  ; *** ART Parameters ***
  SelectPortrait         = EDA_Tornado_L
  ButtonImage            = EDA_Tornado_L
  
  UpgradeCameo1 = Upgrade_AmericaCountermeasures
  UpgradeCameo2 = Upgrade_AdvancedRocketRearm
  ;UpgradeCameo5 = NONE
  
  Draw = W3DModelDraw ModuleTag_01

    ProjectileBoneFeedbackEnabledSlots = PRIMARY SECONDARY

    DefaultConditionState
      Model               = EDA_Tornado
      WeaponLaunchBone = PRIMARY WEAPONA
      WeaponLaunchBone = SECONDARY WEAPONB
      WeaponLaunchBone = TERTIARY Muzzle
      WeaponMuzzleFlash = TERTIARY MuzzleFX
    End

    ConditionState        = JETEXHAUST
      ; exhaust
      ParticleSysBone     = Wingtip01 JetContrail
      ParticleSysBone     = Wingtip02 JetContrail
    End

    ConditionState        = JETEXHAUST JETAFTERBURNER
      Model               = EDA_Tornado
      ParticleSysBone     = ENGINE01 JetLenzflare
      ParticleSysBone     = ENGINE02 JetLenzflare
      ParticleSysBone     = Wingtip01 JetContrail
      ParticleSysBone     = Wingtip02 JetContrail
    End

    ConditionState        = REALLYDAMAGED
      Model               = EDA_Tornado_D
      ; damage
      ParticleSysBone     = Smoke01 JetSmoke
      ParticleSysBone     = Engine01 JetEngineDamagedSmoke
    End
    
    ConditionState        = REALLYDAMAGED JETEXHAUST
      Model               = EDA_Tornado_D
      ; damage
      ParticleSysBone     = Smoke01 JetSmoke
      ParticleSysBone     = Engine01 JetEngineDamagedSmoke
      ; exhaust
      ParticleSysBone     = Wingtip01 JetContrail
      ParticleSysBone     = Wingtip02 JetContrail
    End

    ConditionState        = REALLYDAMAGED JETEXHAUST JETAFTERBURNER
      Model               = EDA_Tornado_D
      ParticleSysBone     = ENGINE01 JetLenzflare
      ParticleSysBone     = ENGINE02 JetLenzflare
      ParticleSysBone     = Wingtip01 JetContrail
      ParticleSysBone     = Wingtip02 JetContrail
    End

    ConditionState        = RUBBLE
      Model               = EDA_Tornado_D
      ParticleSysBone     = Wingtip01 JetContrail
      ParticleSysBone     = Wingtip02 JetContrail
    End

    ConditionState        = RUBBLE JETEXHAUST JETAFTERBURNER
      Model               = EDA_Tornado_D
      ParticleSysBone     = Wingtip01 JetContrail
      ParticleSysBone     = Wingtip02 JetContrail
    End

    OkToChangeModelColor = Yes

  End

  Draw = W3DModelDraw ModuleTag_PickBox
    DefaultConditionState
      Model               = JetPickBox
    End
  End

  ; ***DESIGN parameters ***
  DisplayName             = OBJECT:Tornado
  EditorSorting           = VEHICLE
  Side                    = EDA
  TransportSlotCount      = 0 ;how many "slots" we take in a transport (0 == not transportable)
  VisionRange             = 375.0 
  ShroudClearingRange     = 325
  Prerequisites
    Object                = EDA_Airfield
  End

  WeaponSet
    Conditions            = None 
    Weapon            = PRIMARY      EDA_Tornado_BombWeapon
    Weapon            = TERTIARY    F15MinigunWeapon
  End

;  WeaponSet
;    Conditions            = PLAYER_UPGRADE 
;    Weapon            = PRIMARY      EDA_Tornado_BombWeapon_UP ;Not codded in WeaponINI, should be if needed...
;    Weapon            = TERTIARY    F15MinigunWeapon
;  End

  ArmorSet
    Conditions            = None
    Armor                 = EDA_AirplaneArmor
    DamageFX              = AAHitscanDamageFX
  End
  ArmorSet
    Conditions            = PLAYER_UPGRADE
    Armor                 = EDA_AdvancedAirplaneArmor
    DamageFX              = AAHitscanDamageFX
  End


  BuildCost               = 1600
  BuildTime               = 20 
  ExperienceValue         = 120 120 240 360  ;Experience point value at each level
  ExperienceRequired      = 0 160 240 400   ;Experience points needed to gain each level
  IsTrainable             = Yes             ;Can gain experience
  CrusherLevel           = 1  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet              = EDA_Tornado_CommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect            = EagleSelect
  VoiceMove              = EagleMove
  VoiceAttack            = EagleAttack
  VoiceAttackAir         = EagleAttackAir
  VoiceGuard             = EagleGuard
  SoundAmbient           = RaptorAmbientLoop
  SoundAmbientRubble     = NoSound
  ; SoundMoveLoop          = RaptorAmbientLoop  ; don't want sound while sitting at airfield
  ; SoundAmbient           = NoSound
  UnitSpecificSounds
    VoiceCreate          = EagleCreate
    SoundEject           = PilotSoundEject
    VoiceEject           = PilotVoiceEject
    Afterburner          = RaptorAfterburner
    VoiceLowFuel         = EagleLowFuel
    VoiceGarrison        = EagleMove
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority          = UNIT
  KindOf                 = PRELOAD CAN_CAST_REFLECTIONS CAN_ATTACK SELECTABLE VEHICLE SCORE AIRCRAFT
  Body                   = ActiveBody ModuleTag_02
    MaxHealth            = 160.0
    InitialHealth        = 160.0
  End
 
  Behavior                    = EjectPilotDie ModuleTag_03
    ExemptStatus         = HIJACKED
    GroundCreationList = OCL_EjectPilotOnGround
    AirCreationList = OCL_EjectPilotViaParachute
    VeterancyLevels =  ALL -REGULAR ;only vet+ gives pilot
  End
  
  Behavior               = PhysicsBehavior ModuleTag_04
    Mass                 = 500.0
  End

  Behavior = JetAIUpdate ModuleTag_05
    OutOfAmmoDamagePerSecond  = 10%  ; amount of damage to take per SEC (not per frame) when out of ammo
                                    ; note that it's expressed as a percent of max health, not an absolute
    TakeoffDistForMaxLift     = 0%   ; larger numbers give more lift sooner when taking off
    TakeoffPause              = 500
    MinHeight                 = 5
    ParkingOffset             = 3             ; scooch it a little forward so the tail doesn't hit the doors
    ReturnToBaseIdleTime      = 10000         ; if idle for this long, return to base, even if not out of ammo
    AutoAcquireEnemiesWhenIdle    = No
    MoodAttackCheckRate           = 1
  End
  Locomotor = SET_NORMAL EDA_TornadoLocomotor
  Locomotor = SET_TAXIING BasicJetTaxiLocomotor

;Upgrades----------------------------------------------------------
;  Behavior = WeaponSetUpgrade Upgrade_01
;    TriggeredBy = Upgrade_AdvancedRocketRearm
;  End
;  Behavior = WeaponBonusUpgrade Upgrade_02
;    TriggeredBy = Upgrade_AmericaLaserMissiles
;  End 
  Behavior                = CountermeasuresBehavior Upgrade_03
    TriggeredBy           = Upgrade_AmericaCountermeasures
    FlareTemplateName     = CountermeasureFlare
    FlareBoneBaseName     = Flare ; Name of the base flare bone (Flare01, Flare02, Flare03)
    VolleySize            = 1   ; Number of flares launched per volley (requires bones)
    VolleyArcAngle        = 0  ; Max angle of flare relative to forward direction (with VolleySize of 1, flare will always goes straight back).
    VolleyVelocityFactor  = 0   ; Shoots out flares at a stronger velocity with a higher value.
    DelayBetweenVolleys   = 200  ; Time between flare volleys
    NumberOfVolleys       = 4    ; Number of times the volleys will fire before reloading
    ReloadTime            = 7000     ; After all volleys launched, then reloading must occur. If 0, then reloading occurs at airstrip only.
    EvasionRate           = 33%   ; With active flares, the specified percentage will be diverted.
    ReactionLaunchLatency = 0     ; Reaction between getting shot at and the firing of the first volley of countermeasures.
    MissileDecoyDelay     = 50   ; A reported missile that has been determined to hit a decoy will wait this long before acquiring countermeasures.
  End
  Behavior                = ArmorUpgrade Upgrade_04
    TriggeredBy           = Upgrade_AmericaCountermeasures
  End
;  Behavior = MaxHealthUpgrade Upgrade_05
;    TriggeredBy   = Upgrade_AssaultCommandset
;    AddMaxHealth  = 20.0
;    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
;  End

;  Behavior = CommandSetUpgrade Upgrade_06
;    TriggeredBy = Upgrade_AssaultCommandset
;    CommandSet = AmericaF15CommandSet2
;  End
;Deaths-------------------------------------------------------------
 Behavior = JetSlowDeathBehavior DeathTag_01
    ProbabilityModifier = 50
    FXOnGroundDeath = FX_JetGroundDeathSmall
    OCLOnGroundDeath = OCL_EDA_TornadoDeathFinalBlowUp
    FX = INITIAL FX_F15DeathInitial
    OCL = INITIAL OCL_EDA_TornadoSlowBD

 End
; --lifted nose up
 Behavior = JetSlowDeathBehavior DeathTag_02
    FX = INITIAL FX_F15DeathInitial
    OCL = INITIAL OCL_EDA_TornadoFastBD
    ProbabilityModifier = 50
 End
;Stealth-------------------------------------------------------------
;---------------------------------------------------------------------

  Behavior                 = TransitionDamageFX ModuleTag_06
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes Psys:SmokeSmallContinuous01
    ReallyDamagedFXList1         = Loc: X:0 Y:0 Z:0 FXList:FX_MIGDamageTransition
  End

  Behavior = FlammableUpdate ModuleTag_07
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior = FireWeaponUpdate ModuleTag_08
    Weapon = F15F18StealthRadarWeapon
    ExclusiveWeaponDelay = 1000
  End

  Behavior = FireWeaponWhenDamagedBehavior ModuleTag_09
    StartsActive = Yes
    ReactionWeaponPristine = DroneRevealWeapon
    ReactionWeaponDamaged = DroneRevealWeapon
    ReactionWeaponReallyDamaged = DroneRevealWeapon
    ReactionWeaponRubble = DroneRevealWeapon
    DamageTypes = NONE +MELEE
  End

  Behavior = CommandButtonHuntUpdate  ModuleTag_10 ; allows use of command button hunt script with this unit. 
  End

  Geometry                 = Box
  GeometryIsSmall          = Yes
  GeometryMajorRadius      = 19.0
  GeometryMinorRadius      = 12.5
  GeometryHeight           = 5.0
  Shadow                   = SHADOW_VOLUME
  ShadowSizeX = 89  ; minimum elevation angle above horizon. Used to limit shadow length.

End

