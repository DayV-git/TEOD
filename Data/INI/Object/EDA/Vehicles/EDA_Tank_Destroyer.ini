Object EDA_VehicleTankDestroyer

  ; *** ART Parameters ***
  SelectPortrait         = EDA_TankD_L
  ButtonImage            = EDA_TankD_L

  UpgradeCameo1 = Upgrade_LightVehicleArmor
  ;UpgradeCameo2 = Upgrade_Russia_Diesel_Engine
  ;UpgradeCameo3 = Upgrade_Russia_Armor_Piercing_Missiles
  
  Draw = W3DTankDraw ModuleTag_01
    OkToChangeModelColor = Yes

    ProjectileBoneFeedbackEnabledSlots = PRIMARY
    DefaultConditionState
      Model                           = EDA_TankD
      WeaponLaunchBone                = PRIMARY WEAPONA
      WeaponFireFXBone                = PRIMARY WEAPONA
    End
      
    ConditionState                    = REALLYDAMAGED
      Model                           = EDA_TankD_D
      WeaponLaunchBone                = PRIMARY WEAPONA
      WeaponFireFXBone                = PRIMARY WEAPONA
    End
    AliasConditionState = RUBBLE


    TrackMarks              = EXTnkTrack.tga
    TreadAnimationRate      = 2.0  ; amount of tread texture to move per second
End 

  Draw = W3DModelDraw ModuleTag_01A
    DefaultConditionState
      Model = EDA_DroneL
    End
  End

; ***DESIGN parameters ***
  DisplayName      = OBJECT:ScoutDrone
  Side = Russia
  EditorSorting   = VEHICLE
  TransportSlotCount = 3                 ;how many "slots" we take in a transport (0 == not transportable)
 
  WeaponSet
    Conditions          = None 
    Weapon              = PRIMARY EDA_TankDestroyer_MissileWeapon
  End

  ArmorSet
    Conditions           = None
    Armor                = EDA_LightVehicleArmor
    DamageFX             = TankDamageFX
  End
  ArmorSet
    Conditions           = PLAYER_UPGRADE
    Armor                = EDA_LightVehicleArmor_UP
    DamageFX             = TankDamageFX
  End

  BuildCost       = 1000
  BuildTime       = 15.0          ;in seconds    
  VisionRange     = 300
  ShroudClearingRange = 225
  Prerequisites
    Object        = EDA_EngineeringFacility
  End

  ExperienceValue         = 50 50 100 150  ;Experience point value at each level
  IsTrainable = No             ;Can gain experience
  CrusherLevel           = 0  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet      = EDA_SupplyDrone_CommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect           = UranVoiceSelect
  VoiceMove             = UranVoiceMove
  VoiceGuard            = UranVoiceMove
  VoiceAttack           = UranVoiceAttack
  SoundMoveStart        = BattleMasterTankMoveStart
  SoundMoveStartDamaged = BattleMasterTankMoveStart
  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate         = NoSound
    TurretMoveStart     = NoSound
    TurretMoveLoop      = NoSound
    VoiceEnter          = NoSound
    Deploy              = NoSound
    Undeploy            = NoSound
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority     = UNIT
  KindOf = PRELOAD SELECTABLE CAN_ATTACK CAN_CAST_REFLECTIONS VEHICLE DRONE SCORE
  Body              = ActiveBody ModuleTag_02
    MaxHealth       = 400.0
    InitialHealth   = 400.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 450
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = AIUpdateInterface ModuleTag_03
    Turret
      TurretTurnRate = 160
      TurretPitchRate = 160
      AllowsPitch = Yes
      FirePitch = 30
      ControlledWeaponSlots = PRIMARY
    End
    AutoAcquireEnemiesWhenIdle = Yes
    MoodAttackCheckRate        = 50
  End
  Locomotor = SET_NORMAL EDA_Drones_Locomotor
;  Locomotor = SET_NORMAL_UPGRADED EDA_Drones_Locomotor_UP


;  Behavior = LocomotorSetUpgrade LocomotorUP_01
;    TriggeredBy = Upgrade_Russia_Diesel_Engine
;  End
  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 30.0
  End

;Upgrades----------------------------------------------------------
  Behavior                = ArmorUpgrade Upgrade_01
    TriggeredBy           = Upgrade_LightVehicleArmor
  End
  Behavior = MaxHealthUpgrade Upgrade_02
    TriggeredBy   = Upgrade_LightVehicleArmor
    AddMaxHealth  = 60.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
  End
;Deaths-------------------------------------------------------------
  ; Catch fire, and explode death
  Behavior = SlowDeathBehavior DeathTag_01
    DeathTypes = ALL -CRUSHED -SPLATTED -POISONED -POISONED_BETA -EXTRA_8
    FX = INITIAL FX_BigTruckDeathFX
    FX = FINAL FX_BuggyNewDeathExplosion
    OCL = FINAL    OCL_ScoutDroneDebris
  End
    Behavior = SlowDeathBehavior DeathTag_02
    DeathTypes = ALL -CRUSHED -SPLATTED -POISONED -POISONED_BETA -EXTRA_8
    FX = INITIAL FX_BigTruckDeathFX
    FX = MIDPOINT FX_BTRBurningAmmo
    OCL = MIDPOINT OCL_BRDMRandomRockets
    FX = FINAL FX_BuggyNewDeathExplosion
    OCL = FINAL    OCL_ScoutDroneDebris
  End
  ; A crushing defeat
  Behavior = DestroyDie DeathTag_03
    DeathTypes = NONE +CRUSHED +SPLATTED
  End
  Behavior = FXListDie DeathTag_04
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End
  Behavior = CreateObjectDie DeathTag_05
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_ScoutDroneDebris
  End

  ;Radiation
  Behavior = SlowDeathBehavior DeathTag_08
    DeathTypes = NONE +EXTRA_8
    FX  = INITIAL FX_VehicleRadiationDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Poison
  Behavior = SlowDeathBehavior DeathTag_09
    DeathTypes = NONE +POISONED
    FX  = INITIAL FX_VehiclePoisonDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;PoisonBeta
    Behavior = SlowDeathBehavior DeathTag_10
    DeathTypes = NONE +POISONED_BETA
    FX  = INITIAL FX_VehiclePoisonBetaDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Stealth-------------------------------------------------------------
;---------------------------------------------------------------------

  Behavior = TransitionDamageFX ModuleTag_05
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_ScudLauncherDamageTransition
  End

  Behavior = FlammableUpdate ModuleTag_06
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

    Behavior = CreateCrateDie ModuleTag_07
    CrateData = SalvageCrateData
    ;CrateData = EliteTankCrateData
    ;CrateData = HeroicTankCrateData
  End

  Behavior = StealthDetectorUpdate ModuleTag_12
    DetectionRate   = 2000
    DetectionRange = 350
    ExtraRequiredKindOf      = AIRCRAFT 
    CanDetectWhileGarrisoned  = No
    CanDetectWhileContained   = No
  End

  Behavior = StealthDetectorUpdate ModuleTag_13
    DetectionRate   = 2000
    DetectionRange = 350
    ExtraRequiredKindOf      = DRONE
    CanDetectWhileGarrisoned  = No
    CanDetectWhileContained   = No
  End

  Behavior = StealthDetectorUpdate ModuleTag_14
    DetectionRate   = 1000
    DetectionRange = 275
    CanDetectWhileGarrisoned  = No
    CanDetectWhileContained   = No
  End

  Behavior = StealthUpdate ModuleStealth_GPSScramblerGenericStealthModule
    StealthDelay                = 2000 ; msec
    InnateStealth               = Yes
    StealthForbiddenConditions  = ATTACKING USING_ABILITY
    OrderIdleEnemiesToAttackMeUponReveal  = Yes
    RequiredStatus = REASSIGN_PARKING
  End

  Behavior = FireWeaponWhenDamagedBehavior ModuleTag_IronCrutain
    StartsActive = Yes
    ReactionWeaponPristine = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    DamageTypes = NONE +WATER
  End

  Geometry            = BOX
  GeometryMajorRadius = 5.0
  GeometryMinorRadius = 4.0
  GeometryHeight      = 5.0     
  GeometryIsSmall     = Yes
  Shadow              = SHADOW_VOLUME
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length 
End