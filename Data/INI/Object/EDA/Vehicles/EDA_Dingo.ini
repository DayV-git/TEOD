Object EDA_VehicleDingo

  ; *** ART Parameters ***
  SelectPortrait         = EDA_Dingo_L
  ButtonImage            = EDA_Dingo_L
  
  ;UpgradeCameo1 = Upgrade_AmericaScoutDrone
  ;UpgradeCameo2 = Upgrade_AmericaVehicleRepair
  UpgradeCameo3 = Upgrade_LightVehicleArmor
  
  Draw = W3DTruckDraw ModuleTag_01

    ConditionState = NONE
      Model = EDA_Dingo
      Turret              = TURRET01
      WeaponLaunchBone    = PRIMARY WEAPONA
      WeaponFireFXBone    = PRIMARY WEAPONA
      WeaponMuzzleFlash   = PRIMARY MUZZLEFX
      WeaponLaunchBone    = SECONDARY WEAPONB
      WeaponFireFXBone    = SECONDARY WEAPONB
    End
    ConditionState       = REALLYDAMAGED
      Model              = EDA_Dingo_D
      Turret              = TURRET01
      WeaponLaunchBone    = PRIMARY WEAPONA
      WeaponFireFXBone    = PRIMARY WEAPONA
      WeaponMuzzleFlash   = PRIMARY MUZZLEFX
      WeaponLaunchBone    = SECONDARY WEAPONB
      WeaponFireFXBone    = SECONDARY WEAPONB
    End      
    
    ConditionState       = RUBBLE
      Model              = EDA_Dingo_D
    End      

    OkToChangeModelColor = Yes

    TrackMarks = EXTireTrack.tga

    Dust = RocketBuggyDust
    DirtSpray = RocketBuggyDirtSpray
    ; PowerslideSpray = RocketBuggyDirtPowerSlide doesn't powerslide

    ; These parameters are only used if the model has a separate suspension, 
    ; and the locomotor has HasSuspension = Yes.
    LeftFrontTireBone = Tire01
    RightFrontTireBone = Tire05
    MidRightRearTireBone = Tire08

    TireRotationMultiplier      = 0.2   ; this * speed = rotation.
    PowerslideRotationAddition  = 0   ; This vehicle doesn't powerslide.


  End

  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:Dingo
  Side = EDA
  EditorSorting   = VEHICLE
  TransportSlotCount = 3                 ;how many "slots" we take in a transport (0 == not transportable)
  WeaponSet
    Conditions          = None 
    Weapon              = PRIMARY EDA_Dingo_MachineGunWeapon
  End

  WeaponSet
    Conditions          = PLAYER_UPGRADE
    Weapon              = PRIMARY EDA_Dingo_MachineGunWeapon
    AutoChooseSources   = PRIMARY     FROM_PLAYER FROM_SCRIPT FROM_AI
    Weapon              = SECONDARY EDA_Dingo_GunWeapon
    AutoChooseSources   = SECONDARY   FROM_PLAYER FROM_SCRIPT FROM_AI
  End

  ArmorSet
    Conditions           = None
    Armor                = EDA_LightVehicleArmor
    DamageFX             = TankDamageFX
  End
  ArmorSet
    Conditions           = PLAYER_UPGRADE
    Armor                = EDA_LightVehicleArmor_UP
    DamageFX             = TankDamageFX
  End

  BuildCost       = 600
  BuildTime       = 9.0          ;in seconds    
  VisionRange     = 210
  ShroudClearingRange = 175
  ;Prerequisites
  ;End
  ExperienceValue         = 85 85 150 250  ;Experience point value at each level
  ExperienceRequired      = 0 150 275 475   ;Experience points needed to gain each level
  IsTrainable     = Yes
  CrusherLevel           = 1  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet      = AmericaTankPaladinCommandSet
  
  ; *** AUDIO Parameters ***
  VoiceSelect           = StrykerSelect
  VoiceMove             = StrykerMove
  VoiceGuard            = StrykerGuard
  VoiceAttack           = StrykerAttack
  SoundMoveStart = HumveeMoveStart
  SoundMoveStartDamaged = HumveeMoveStart

  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate         = StrykerCreate
    VoiceEnter             = StrykerMove
    TurretMoveStart     = NoSound
    TurretMoveLoop      = TurretMoveLoop
    SoundEject          = PilotSoundEject
    VoiceEject          = PilotVoiceEject
    VoiceCrush          = StrykerAttack
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD SELECTABLE CAN_CAST_REFLECTIONS VEHICLE SCORE ATTACK_NEEDS_LINE_OF_SIGHT TRANSPORT
  
  Body = ActiveBody ModuleTag_02
    MaxHealth       =375.0
    InitialHealth   = 375.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 575
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = TransportAIUpdate ModuleTag_03
    Turret
      TurretTurnRate = 270
      RecenterTime = 5000   ; how long to wait during idle before recentering
      ControlledWeaponSlots = PRIMARY SECONDARY TERTIARY
    End
    AutoAcquireEnemiesWhenIdle = Yes
    MoodAttackCheckRate        = 250
  End

  Behavior = TransportContain  ModuleTag_03A
    PassengersAllowedToFire = Yes
    Slots             = 5
    EnterSound          = GarrisonEnter
    ExitSound           = GarrisonExit
    DamagePercentToUnits = 20%
    AllowInsideKindOf  = INFANTRY
    ;ForbidInsideKindOf = FS_ADVANCED_TECH
    ;ExitDelay = 250
    NumberOfExitPaths = 1 ; Defaults to 1.  Set 0 to not use ExitStart/ExitEnd, set higher than 1 to use ExitStart01-nn/ExitEnd01-nn
    GoAggressiveOnExit = Yes ; AI Will tell people to set their mood to Aggressive on exiting
    WeaponBonusPassedToPassengers = Yes
  End

  Locomotor = SET_NORMAL EDA_DingoLocomotor
  Locomotor = SET_NORMAL_UPGRADED EDA_DingoLocomotor_UP

  Behavior = PhysicsBehavior ModuleTag_05
    Mass = 50.0
  End

;Upgrades----------------------------------------------------------
  Behavior = LocomotorSetUpgrade Upgrade_01
    TriggeredBy = Upgrade_ArmorCommandset
  End
  Behavior = MaxHealthUpgrade Upgrade_02
    TriggeredBy   = Upgrade_ArmorCommandset
    AddMaxHealth  = 50.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
  End
  Behavior = ObjectCreationUpgrade Upgrade_03
    UpgradeObject = OCL_StrykerShroudObject
    TriggeredBy   = Upgrade_AmericaScoutDrone
  End
  Behavior                = ArmorUpgrade Upgrade_05
    TriggeredBy           = Upgrade_LightVehicleArmor
  End
  Behavior = MaxHealthUpgrade Upgrade_06
    TriggeredBy   = Upgrade_LightVehicleArmor
    AddMaxHealth  = 50.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
  End
;Deaths-------------------------------------------------------------
  Behavior = SlowDeathBehavior DeathTag_01
    ProbabilityModifier = 50
    DeathTypes = ALL -CRUSHED -SPLATTED -POISONED -POISONED_BETA -EXTRA_8
    ProbabilityModifier  = 50
    DestructionDelay  = 500
    DestructionDelayVariance  = 100
    OCL = INITIAL  OCL_TankPreBlowUpForce
    FX  = INITIAL  FX_GenericTankDeathEffect
    OCL = MIDPOINT OCL_GenericTankDeathEffect
    FX  = FINAL    FX_GenericTankDeathExplosion
    OCL = FINAL OCL_DingoDebris
  End
    Behavior = SlowDeathBehavior DeathTag_02
    ProbabilityModifier = 50
    DeathTypes = ALL -CRUSHED -SPLATTED -POISONED -POISONED_BETA -EXTRA_8
    ProbabilityModifier  = 50
    DestructionDelay  = 3000
    DestructionDelayVariance  = 300
    FX  = INITIAL  FX_CrusaderCatchFire
    FX = MIDPOINT FX_TankMidpointBlowup
    OCL = FINAL    OCL_DingoDebris
    FX  = FINAL    FX_BattleMasterExplosionOneFinal
  End
  Behavior = DestroyDie DeathTag_03
    DeathTypes = NONE +CRUSHED +SPLATTED
  End
  Behavior = FXListDie DeathTag_04
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End
  Behavior = CreateObjectDie DeathTag_05
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_DingoDebris
  End
  ;Radiation
  Behavior = SlowDeathBehavior DeathTag_06
    DeathTypes = NONE +EXTRA_8
    FX  = INITIAL FX_VehicleRadiationDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Poison
  Behavior = SlowDeathBehavior DeathTag_07
    DeathTypes = NONE +POISONED
    FX  = INITIAL FX_VehiclePoisonDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;PoisonBeta
    Behavior = SlowDeathBehavior DeathTag_08
    DeathTypes = NONE +POISONED_BETA
    FX  = INITIAL FX_VehiclePoisonBetaDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Stealth-------------------------------------------------------------
;---------------------------------------------------------------------

  Behavior = ProductionUpdate ModuleTag_06
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Behavior = CreateCrateDie ModuleTag_07
    CrateData = SalvageCrateData
    ;CrateData = EliteTankCrateData
    ;CrateData = HeroicTankCrateData
  End

  Behavior = TransitionDamageFX ModuleTag_08
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_BattleMasterDamageTransition
  End

  Behavior = FlammableUpdate ModuleTag_09
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior = EjectPilotDie ModuleTag_10
    DeathTypes = ALL -CRUSHED -SPLATTED
    ExemptStatus = HIJACKED
    ; The following added out per hotlist request 10/9 as above ML
    VeterancyLevels =  ALL -REGULAR ;only vet+ gives pilot
    GroundCreationList = OCL_EjectPilotOnGround
    AirCreationList = OCL_EjectPilotViaParachute
  End

;  Behavior    = OCLSpecialPower ModuleTag_11
;    SpecialPowerTemplate = SpecialAbilityVehicleRepair
;    OCL                  = OCL_VehicleRepairDrone
;  End

  Behavior = StealthUpdate ModuleStealth_GPSScramblerGenericStealthModule
    StealthDelay                = 2000 ; msec
    InnateStealth               = Yes
    StealthForbiddenConditions  = ATTACKING USING_ABILITY
    OrderIdleEnemiesToAttackMeUponReveal  = Yes
    RequiredStatus = REASSIGN_PARKING
  End

  Behavior = FireWeaponWhenDamagedBehavior ModuleTag_IronCrutain
    StartsActive = Yes
    ReactionWeaponPristine = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    DamageTypes = NONE +WATER
  End

  Geometry = BOX
  GeometryMajorRadius = 12.5
  GeometryMinorRadius = 7.0
  GeometryHeight = 12.0  ; height set to allow clear clipping of projectile streams   
  GeometryIsSmall = Yes   
  Shadow = SHADOW_VOLUME 
End