Object EDA_Arabel_Radar_AI

  ; *** ART Parameters ***
  SelectPortrait         = EDA_Arabel_L
  ButtonImage            = EDA_Arabel_L
  
  UpgradeCameo1 = Upgrade_LightVehicleArmor
  


  Draw = W3DTruckDraw ModuleTag_01
    OkToChangeModelColor = Yes
    
    ConditionState = NONE
      Model = EDA_AIRadar
    End

    ConditionState       = REALLYDAMAGED  
      Model              = EDA_AIRadar_D
    End

    ConditionState       = RUBBLE   
      Model              = EDA_Arabel_E
    End

    TrackMarks = EXTireTrack.tga

    Dust = RocketBuggyDust
    DirtSpray = RocketBuggyDirtSpray
    ; These parameters are only used if the model has a separate suspension,
    ; and the locomotor has HasSuspension = Yes.
    LeftFrontTireBone = Tire01
    RightFrontTireBone = Tire05
    LeftRearTireBone = Tire04
    RightRearTireBone = Tire08
    MidLeftFrontTireBone = Tire02
    MidRightFrontTireBone = Tire06
    MidLeftRearTireBone = Tire03
    MidRightRearTireBone = Tire07
    TireRotationMultiplier      = 0.2   ; this * speed = rotation.
    PowerslideRotationAddition  = 0   ; This vehicle doesn't powerslide.
  End

  Draw = W3DModelDraw ModuleTag_02
    OkToChangeModelColor = Yes
    
    ConditionState = NONE
      Model = EDA_Radar_A
      Animation = EDA_Radar_A.EDA_Radar_A
      AnimationMode     = LOOP
      TransitionKey = Trans_Moving
    End
    ConditionState = REALLYDAMAGED
      Model = EDA_Radar_AD
      Animation = EDA_Radar_AD.EDA_Radar_AD
      AnimationMode     = LOOP
      TransitionKey = Trans_Moving_ReallyDamaged
    End

    ConditionState = MOVING
      Model = EDA_Radar_B
      TransitionKey = Trans_Deployed
    End
    ConditionState = REALLYDAMAGED MOVING
      Model = EDA_Radar_BD
      TransitionKey = Trans_Deployed_ReallyDamaged
    End
    
    ConditionState = RUBBLE
      Model = NONE
    End
    AliasConditionState = RUBBLE MOVING

    ;**** PACKING AND UNPACKING MODES ***
    TransitionState     = Trans_Moving Trans_Deployed
      Model = EDA_Radar_C
      Animation = EDA_Radar_C.EDA_Radar_C
      AnimationMode     = ONCE_BACKWARDS
    End
    TransitionState     = Trans_Moving_ReallyDamaged Trans_Deployed_ReallyDamaged
      Model = EDA_Radar_CD
      Animation = EDA_Radar_CD.EDA_Radar_CD
      AnimationMode     = ONCE_BACKWARDS
    End

    TransitionState     = Trans_Deployed Trans_Moving 
      Model = EDA_Radar_C
      Animation = EDA_Radar_C.EDA_Radar_C
      AnimationMode     = ONCE
    End
    TransitionState     = Trans_Deployed_ReallyDamaged Trans_Moving_ReallyDamaged 
      Model = EDA_Radar_CD
      Animation = EDA_Radar_CD.EDA_Radar_CD
      AnimationMode     = ONCE
    End
  End
  


  ; ***DESIGN parameters ***
  DisplayName               = OBJECT:Arabel
  Side                      = China
  EditorSorting             = VEHICLE
  TransportSlotCount        = 4            ;how many "slots" we take in a transport (0 == not transportable)

  ArmorSet
    Conditions      = None
    Armor           = MobileRadarArmor
    DamageFX        = TankDamageFX
  End
  BuildCost       = 100
  BuildTime       = 7.0          ;in seconds    
  VisionRange     = 525
  ShroudClearingRange = 350
  Prerequisites
    Object = EDA_WarFactory
  End

  MaxSimultaneousOfType = 4

  ExperienceValue         = 50 50 100 150  ;Experience point value at each level
  IsTrainable = No             ;Can gain experience
  CrusherLevel           = 2  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet      = 96L6RadarCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect = ListeningOutpostVoiceSelect
  VoiceMove = ListeningOutpostVoiceMove
  VoiceGuard = ListeningOutpostVoiceMove
  VoiceAttack = ListeningOutpostVoiceAttack
  SoundMoveStart = RadarVanMoveStart
  SoundMoveStartDamaged = RadarVanMoveStart
  SoundEnter = HumveeEnter
  SoundExit = HumveeExit
  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate     = ListeningOutpostVoiceCreate
    TurretMoveStart = NoSound
    TurretMoveLoop = TurretMoveLoop
    TruckLandingSound = NoSound ;RocketBuggyLand
    TruckPowerslideSound = NoSound ;RocketBuggyPowerslide
    VoiceCrush = NoSound
    VoiceUnload   = NoSound ; nothing recorded
    VoiceEnter = ListeningOutpostVoiceMove
  End


  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD IGNORES_SELECT_ALL CAN_ATTACK SELECTABLE DONT_AUTO_CRUSH_INFANTRY CAN_CAST_REFLECTIONS VEHICLE HUGE_VEHICLE FS_TECHNOLOGY SCORE POWERED
  
  Body = ActiveBody ModuleTag_03
    MaxHealth       = 525.0
    InitialHealth   = 525.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 800
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 60
  End

   Behavior = DeployStyleAIUpdate ModuleTag_04
    PackTime = 1667
    UnpackTime = 1667
    TurretsFunctionOnlyWhenDeployed = Yes
    TurretsMustCenterBeforePacking = Yes
    ManualDeployAnimations = Yes
    AutoAcquireEnemiesWhenIdle = No
    MoodAttackCheckRate        = 1
  End

  Behavior = ProductionUpdate ModuleTag_05
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Locomotor = SET_NORMAL SurveyorLocomotor
  Locomotor = SET_SLUGGISH DeployLocomotor

  Behavior = PhysicsBehavior ModuleTag_06
    Mass = 50.0
  End

;Upgrades----------------------------------------------------------
  Behavior = MaxHealthUpgrade Upgrade_01
    TriggeredBy   = Upgrade_AssaultCommandset
    AddMaxHealth  = 125.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
  End
  Behavior = MaxHealthUpgrade Upgrade_09
    TriggeredBy   = Upgrade_LightVehicleArmor
    AddMaxHealth  = 150.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
  End
;Deaths-------------------------------------------------------------
   Behavior = SlowDeathBehavior DeathTag_01
    DeathTypes = ALL -CRUSHED -SPLATTED -POISONED -POISONED_BETA -EXTRA_8
    FX = INITIAL FX_BigTruckDeathFX
    FX = FINAL FX_BuggyNewDeathExplosion
    OCL = FINAL    OCL_EDA_ArabelDebris
  End
  Behavior = DestroyDie DeathTag_02
    DeathTypes = NONE +CRUSHED +SPLATTED
  End
      ; A crushing defeat
  Behavior = FXListDie DeathTag_03
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End
  Behavior = CreateObjectDie DeathTag_04
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_EDA_ArabelDebris
  End
;Radiation
  Behavior = SlowDeathBehavior DeathTag_05
    DeathTypes = NONE +EXTRA_8
    FX  = INITIAL FX_VehicleRadiationDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Poison
  Behavior = SlowDeathBehavior DeathTag_06
    DeathTypes = NONE +POISONED
    FX  = INITIAL FX_VehiclePoisonDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;PoisonBeta
    Behavior = SlowDeathBehavior DeathTag_07
    DeathTypes = NONE +POISONED_BETA
    FX  = INITIAL FX_VehiclePoisonBetaDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Stealth-------------------------------------------------------------
;---------------------------------------------------------------------
    
  Behavior = TransitionDamageFX ModuleTag_07
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmallLightSmokeColumn
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_NukeCannonDamageTransition
  End

  Behavior = CreateCrateDie ModuleTag_08
    CrateData = SalvageCrateData
    ;CrateData = EliteTankCrateData
    ;CrateData = HeroicTankCrateData
  End

  Behavior = TransitionDamageFX ModuleTag_09
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_BattleMasterDamageTransition
  End
  Behavior = ProductionUpdate ModuleTag_10
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Behavior = FlammableUpdate ModuleTag_11
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior = StealthDetectorUpdate ModuleTag_12
    DetectionRate   = 2000
    DetectionRange = 660
    ExtraRequiredKindOf      = AIRCRAFT 
    CanDetectWhileGarrisoned  = No
    CanDetectWhileContained   = No
  End

  Behavior = StealthDetectorUpdate ModuleTag_12a
    DetectionRate   = 2000
    DetectionRange = 660
    ExtraRequiredKindOf      = DRONE
    CanDetectWhileGarrisoned  = No
    CanDetectWhileContained   = No
  End

  Behavior = StealthDetectorUpdate ModuleTag_13
    DetectionRate   = 1000
    DetectionRange = 370
    CanDetectWhileGarrisoned  = No
    CanDetectWhileContained   = No
  End

  Behavior = FireWeaponWhenDamagedBehavior ModuleTag_66
    StartsActive = Yes
    ReactionWeaponPristine = DroneRevealWeapon
    ReactionWeaponDamaged = DroneRevealWeapon
    ReactionWeaponReallyDamaged = DroneRevealWeapon
    ReactionWeaponRubble = DroneRevealWeapon
    DamageTypes = NONE +MELEE
  End

  Behavior = StealthUpdate ModuleStealth_GPSScramblerGenericStealthModule
    StealthDelay                = 2000 ; msec
    InnateStealth               = Yes
    StealthForbiddenConditions  = ATTACKING USING_ABILITY
    OrderIdleEnemiesToAttackMeUponReveal  = Yes
    RequiredStatus = REASSIGN_PARKING
  End

  Behavior = FireWeaponWhenDamagedBehavior ModuleTag_IronCrutain
    StartsActive = Yes
    ReactionWeaponPristine = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    DamageTypes = NONE +WATER
  End

  Geometry            = BOX
  GeometryMajorRadius = 20.0
  GeometryMinorRadius = 7.0
  GeometryHeight      = 17.0     
  GeometryIsSmall     = Yes
  Shadow              = SHADOW_VOLUME 
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length   
End

