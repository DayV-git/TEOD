Object ChinaVehicleTroopCrawler

  ; *** ART Parameters ***
  SelectPortrait         = WZ551-ic_L
  ButtonImage            = WZ551-ic_L
  
  UpgradeCameo1 = Upgrade_LightVehicleArmor
  ;UpgradeCameo2 = NONE
  ;UpgradeCameo3 = NONE
  ;UpgradeCameo4 = NONE
  ;UpgradeCameo5 = NONE
  
  Draw = W3DTruckDraw ModuleTag_01
    OkToChangeModelColor = Yes
    ConditionState = NONE
      Model = NVTCrawler
      ;note, the IRSonar particle system is added in StealthDetectorUpdate.cpp, not here
      HideSubObject                   = TURRET01      ;Hide controlled turret
    End
    ConditionState       = REALLYDAMAGED RUBBLE ; THIS IS VERY IMPORTANT... DO NOT REMOVE 'RUBBLE' 
                                                ; @todo find out why a non-animating model like this has such trouble matching
                                                ; reallydamaged against moving against rubble, etc.
      Model              = NVTCrawler_D
      HideSubObject                   = TURRET01      ;Hide controlled turret
    End

    ConditionState = WEAPONSET_PLAYER_UPGRADE
      Model = NVTCrawler
      Turret              = Turret01
      WeaponFireFXBone    = SECONDARY Muzzle
      WeaponRecoilBone    = SECONDARY Barrel
      WeaponMuzzleFlash   = SECONDARY BARRELFX
      WeaponLaunchBone    = SECONDARY Muzzle
      ;note, the IRSonar particle system is added in StealthDetectorUpdate.cpp, not here
    End
    ConditionState       = WEAPONSET_PLAYER_UPGRADE REALLYDAMAGED RUBBLE ; THIS IS VERY IMPORTANT... DO NOT REMOVE 'RUBBLE' 
                                                ; @todo find out why a non-animating model like this has such trouble matching
                                                ; reallydamaged against moving against rubble, etc.
      Model              = NVTCrawler_D
      Turret              = Turret01
      WeaponFireFXBone    = SECONDARY Muzzle
      WeaponRecoilBone    = SECONDARY Barrel
      WeaponMuzzleFlash   = SECONDARY BARRELFX
      WeaponLaunchBone    = SECONDARY Muzzle
    End

    TrackMarks = EXTireTrack.tga

    Dust = RocketBuggyDust
    DirtSpray = RocketBuggyDirtSpray
    ; PowerslideSpray = RocketBuggyDirtPowerSlide doesn't powerslide

    ; These parameters are only used if the model has a separate suspension, 
    ; and the locomotor has HasSuspension = Yes.
    LeftFrontTireBone     = TIRE01
    RightFrontTireBone    = TIRE04
    LeftRearTireBone      = TIRE03
    RightRearTireBone     = TIRE06
    MidLeftRearTireBone  = TIRE02
    MidRightRearTireBone = TIRE05

    TireRotationMultiplier      = 0.2   ; this * speed = rotation.
    PowerslideRotationAddition  = 0   ; This vehicle doesn't powerslide.

  End


  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:TroopCrawler
  Side = China
  EditorSorting   = VEHICLE
  TransportSlotCount = 5                 ;Just enough to fit into a Chinook.
  WeaponSet
    Conditions = None 
    Weapon = PRIMARY None 
    Weapon = SECONDARY   BattleBusDummyWeapon
  End

  WeaponSet
    Conditions = PLAYER_UPGRADE
    Weapon = SECONDARY TroopCrawlerMachineGun
  End

  ArmorSet
    Conditions      = None
    Armor           = ChinaLightVehicleArmor ;LightVehicleArmor
    DamageFX        = TankDamageFX
  End
  ArmorSet
    Conditions            = PLAYER_UPGRADE
    Armor                 = ChinaLightVehicleArmor_UP ;LightVehicleArmor2
    DamageFX              = TankDamageFX
  End
  BuildCost       = 900
  BuildTime       = 13.0          ;in seconds    
  VisionRange     = 210           ;Needs to see farther and match it's weapon range -- else troop crawlers will get slaughtered against tanks!
  ShroudClearingRange = 200
  Prerequisites
    Object = ChinaWarFactory
  End
  ExperienceValue         = 90 90 180 270  ;Experience point value at each level
  ExperienceRequired      = 0 150 275 475   ;Experience points needed to gain each level
  IsTrainable = Yes             ;Can gain experience
  CrusherLevel           = 1  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet = ChinaTroopCrawlerCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect = TroopCrawlerVoiceSelect
  VoiceMove = TroopCrawlerVoiceMove
  VoiceGuard = TroopCrawlerVoiceMove
  VoiceAttack = TroopCrawlerVoiceAttack
  SoundMoveStart = TroopCrawlerMoveStart
  SoundMoveStartDamaged = TroopCrawlerMoveStart
  SoundEnter = HumveeEnter
  SoundExit = HumveeExit
  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate     = TroopCrawlerVoiceCreate
    TurretMoveStart = NoSound
    TurretMoveLoop = TurretMoveLoop
    TruckLandingSound = NoSound ;RocketBuggyLand
    TruckPowerslideSound = NoSound ;RocketBuggyPowerslide
    VoiceCrush = TroopCrawlerVoiceCrush
    VoiceUnload   = TroopCrawlerVoiceUnload
    VoiceEnter = TroopCrawlerVoiceMove
  End


  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD SELECTABLE CAN_ATTACK CAN_CAST_REFLECTIONS TRANSPORT VEHICLE SCORE SALVAGER
  
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 400.0
    InitialHealth   = 400.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 600
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = AIUpdateInterface ModuleTag_03
    AutoAcquireEnemiesWhenIdle = Yes
    MoodAttackCheckRate        = 125
    Turret
      ControlledWeaponSlots = SECONDARY
      TurretTurnRate = 220
      RecenterTime = 5000   ; how long to wait during idle before recentering
      FiresWhileTurning     = Yes
      MinIdleScanInterval   = 2500    ; in milliseconds
      MaxIdleScanInterval   = 7500    ; in milliseconds
      MinIdleScanAngle      = 0       ; in degrees off the natural turret angle
      MaxIdleScanAngle      = 90     ; in degrees off the natural turret angle
    End
  End

  Behavior = HordeUpdate ModuleTag_04A
    RubOffRadius = 150    ; if I am this close to a real hordesman, I will get to be an honorary hordesman
    UpdateRate = 1000     ; how often to recheck horde status (msec)
    Radius = 75           ; how close other units must be to us to count towards our horde-ness (~30 feet or so)
    KindOf = VEHICLE      ; what KindOf's must match to count towards horde-ness
    AlliesOnly = Yes      ; do we only count allies towards horde status? 
    ExactMatch = No      ; do we only count units of our exact same type towards horde status? (overrides kindof)
    Count = 5             ; how many units must be within Radius to grant us horde-ness
    Action = HORDE        ; when horde-ing, grant us the HORDE bonus
  End

  Locomotor = SET_NORMAL TroopCrawlerLocomotor
  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 50.0
  End

;Upgrades----------------------------------------------------------
  Behavior = WeaponSetUpgrade Upgrade_01
    TriggeredBy = Upgrade_300
  End

  Behavior                = ArmorUpgrade Upgrade_02
    TriggeredBy           = Upgrade_LightVehicleArmor
  End
  Behavior = MaxHealthUpgrade Upgrade_03
    TriggeredBy   = Upgrade_LightVehicleArmor
    AddMaxHealth  = 42.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
  End
  Behavior = ObjectCreationUpgrade Upgrade_04
    UpgradeObject = OCL_ChinaVeterancyUpgradeOne
    TriggeredBy   = Upgrade_AmericaScoutDrone Upgrade_BallisticCommandset
    RequiresAllTriggers = Yes
  End
  Behavior = ProductionUpdate Upgrade_05
    MaxQueueEntries = 1
  End
  Behavior = GrantUpgradeCreate Upgrade_06
   UpgradeToGrant = Upgrade_AmericaScoutDrone
  End
;Deaths-------------------------------------------------------------
  Behavior = SlowDeathBehavior DeathTag_01
    DeathTypes = ALL -CRUSHED -SPLATTED -EXPLODED -POISONED -POISONED_BETA -EXTRA_8
    FX  = INITIAL   FX_BuggyNewDeathExplosion
    FX  = FINAL     FX_BigTruckDeathFX
    OCL = FINAL    OCL_FinalTroopCrawlerDebris
  End
    Behavior = SlowDeathBehavior DeathTag_02
    DeathTypes = ALL -CRUSHED -SPLATTED -EXPLODED -POISONED -POISONED_BETA -EXTRA_8
    FX  = INITIAL   FX_BuggyNewDeathExplosion
    FX = MIDPOINT FX_BTRBurningAmmo
    FX  = FINAL     FX_BigTruckDeathFX
    OCL = FINAL    OCL_FinalTroopCrawlerDebris
  End
  Behavior = SlowDeathBehavior DeathTag_03
    DeathTypes = NONE +EXPLODED
    FX = INITIAL FX_BigTruckDeathFX
    FX  = FINAL    FX_BuggyNewDeathExplosion
    OCL = FINAL    OCL_FinalTroopCrawlerDebrisExpl
  End
    Behavior = SlowDeathBehavior DeathTag_04
    DeathTypes = NONE +EXPLODED
    FX = INITIAL FX_BigTruckDeathFX
    FX = MIDPOINT FX_BTRBurningAmmo
    FX  = FINAL    FX_BuggyNewDeathExplosion
    OCL = FINAL    OCL_FinalTroopCrawlerDebrisExpl
  End
  Behavior = SlowDeathBehavior DeathTag_05
    DeathTypes = ALL -CRUSHED -SPLATTED
    DestructionDelay = 1
    FX  = FINAL    FX_SupplyTruckExplosionOneFinal
    OCL = FINAL    OCL_FinalTroopCrawlerDebris
  End
; A crushing defeat
  Behavior = DestroyDie DeathTag_06
    DeathTypes = NONE +CRUSHED +SPLATTED
  End
  Behavior = FXListDie DeathTag_07
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End
  Behavior = CreateObjectDie DeathTag_08
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_FinalTroopCrawlerDebris
  End
  ;Radiation
  Behavior = SlowDeathBehavior DeathTag_09
    DeathTypes = NONE +EXTRA_8
    FX  = INITIAL FX_VehicleRadiationDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Poison
  Behavior = SlowDeathBehavior DeathTag_10
    DeathTypes = NONE +POISONED
    FX  = INITIAL FX_VehiclePoisonDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;PoisonBeta
    Behavior = SlowDeathBehavior DeathTag_11
    DeathTypes = NONE +POISONED_BETA
    FX  = INITIAL FX_VehiclePoisonBetaDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Stealth-------------------------------------------------------------
;---------------------------------------------------------------------

  Behavior = TransportContain ModuleTag_05
    Slots                 = 6
    InitialPayload        = ChinaInfantryRedguard 6
    PassengersAllowedToFire = No
    ScatterNearbyOnExit   = Yes
    HealthRegen%PerSec    = 15
    DamagePercentToUnits  = 30%
    AllowInsideKindOf     = INFANTRY
    ;ForbidInsideKindOf = FS_TECHNOLOGY
    ExitDelay         = 250
    NumberOfExitPaths = 3 ; Defaults to 1.  Set 0 to not use ExitStart/ExitEnd, set higher than 1 to use ExitStart01-nn/ExitEnd01-nn
