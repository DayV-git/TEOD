Object ChinaTankWarlord

  ; *** ART Parameters ***
  SelectPortrait         = Warlord_L
  ButtonImage            = Warlord_L
  
  UpgradeCameo1 = Upgrade_China_TankAutoloader
  UpgradeCameo2 = Upgrade_ChinaUraniumShells
  
  
  Draw = W3DOverlordTankDraw ModuleTag_01
    ConditionState        = NONE
      Model               = NVWarlord
      Turret              = Turret01
      WeaponFireFXBone    = PRIMARY Muzzle
      WeaponRecoilBone    = PRIMARY Barrel
      WeaponMuzzleFlash   = PRIMARY BARRELFX
      WeaponLaunchBone = PRIMARY Muzzle
    End
    ConditionState        = REALLYDAMAGED
      Model               = NVWarlord_D
      Turret              = Turret01
      WeaponFireFXBone    = PRIMARY Muzzle
      WeaponRecoilBone    = PRIMARY Barrel
      WeaponMuzzleFlash   = PRIMARY BARRELFX
      WeaponLaunchBone = PRIMARY Muzzle
    End

    ConditionState        = RUBBLE
      Model               = NVWarlord_D
      Turret              = Turret01
      WeaponFireFXBone    = PRIMARY Muzzle
      WeaponRecoilBone    = PRIMARY Barrel
      WeaponMuzzleFlash   = PRIMARY BARRELFX
      WeaponLaunchBone = PRIMARY Muzzle
    End

    TrackMarks           = EXTnkTrack.tga
    OkToChangeModelColor = Yes
    TreadAnimationRate = 2.0;  amount of tread texture to move per second
    TreadDriveSpeedFraction = 0.3  ; fraction of locomotor speed below which treads stop moving.
    TreadPivotSpeedFraction = 0.6  ; fraction of locomotor speed below which we allow pivoting.
  End

  ; ***DESIGN parameters ***
  DisplayName         = OBJECT:Warlord
  Side                = China
  EditorSorting       = VEHICLE
  TransportSlotCount  = 6                 ;how many "slots" we take in a transport (0 == not transportable)
  WeaponSet
    Conditions        = None 
    Weapon            = PRIMARY OverlordTankGun
  End
  WeaponSet
    Conditions        = PLAYER_UPGRADE
    Weapon            = PRIMARY OverlordTankGun
    Weapon            = SECONDARY GattlingBuildingGunAirDummy ;Dummy weapon that allows manual targeting of air units outside range
                                                              ;gattling cannon upgrade has been made.
  End

  ArmorSet
    Conditions      = None
    Armor           = ChinaHeavyTankArmor_UP ;HeavyTankArmor
    DamageFX        = TankDamageFX
  End


  BuildCost       = 2000
  BuildTime       = 28.0          ;in seconds    
  VisionRange     = 270
  ShroudClearingRange = 240
  Prerequisites
    Object = ChinaPropagandaCenter
    Object = ChinaInternetCenter
    ;Science = SCIENCE_Rank2
  End

  ExperienceValue         = 250 250 450 700  ;Experience point value at each level
  ExperienceRequired      = 0 400 1000 1600   ;Experience points needed to gain each level
  IsTrainable = Yes             ;Can gain experience
  CrusherLevel           = 3  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 3  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet = ChinaTankWarlordDefaultCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect = WarlordSelect
  SoundMoveStart = OverlordTankMoveStart
  SoundMoveStartDamaged = OverlordTankMoveStart
  VoiceMove = WarlordMove
  VoiceGuard = WarlordMove
  VoiceAttack = WarlordAttack
  VoiceAttackAir = WarlordAttackAir

  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate          = WarlordCreate
    TurretMoveStart = NoSound
    TurretMoveLoop = OverlordTankTurretMoveLoop
    VoiceCrush = WarlordMove
    VoiceEnter = WarlordMove
    VoiceUnload     = WarlordAttack
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT CAN_CAST_REFLECTIONS VEHICLE SCORE HUGE_VEHICLE
  
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 1500.0
    InitialHealth   = 1500.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 2200
    SubdualDamageHealRate = 333
    SubdualDamageHealAmount = 333
  End

  Behavior = AIUpdateInterface ModuleTag_03
    Turret
      TurretTurnRate        = 75
      MinIdleScanAngle      = 0
      MaxIdleScanAngle      = 60
      MinIdleScanInterval   = 3333
      MaxIdleScanInterval   = 6666
      ControlledWeaponSlots = PRIMARY SECONDARY
    End
    AutoAcquireEnemiesWhenIdle = Yes
  End

  Locomotor = SET_NORMAL WarlordLocomotor
  Locomotor = SET_NORMAL_UPGRADED WarlordUPLocomotor

;Upgrades----------------------------------------------------------
  Behavior = LocomotorSetUpgrade Upgrade_01
    TriggeredBy = Upgrade_ChinaUraniumShells
  End

  Behavior = ObjectCreationUpgrade Upgrade_02
    UpgradeObject = OCL_WarlordSAM
    TriggeredBy   = Upgrade_900
    ConflictsWith = Upgrade_600 Upgrade_300
  End
  Behavior = WeaponSetUpgrade Upgrade_03
    TriggeredBy = Upgrade_900
    ConflictsWith = Upgrade_600 Upgrade_300
  End
  Behavior = ObjectCreationUpgrade Upgrade_04
    UpgradeObject = OCL_WarlordRepair
    TriggeredBy   = Upgrade_600
    ConflictsWith = Upgrade_900 Upgrade_300
  End
  Behavior = ObjectCreationUpgrade Upgrade_05
    UpgradeObject = OCL_WarlordAT
    TriggeredBy   = Upgrade_300
    ConflictsWith = Upgrade_900 Upgrade_600
  End
  Behavior = WeaponBonusUpgrade Upgrade_09
    TriggeredBy = Upgrade_ChinaUraniumShells
  End

;Deaths-------------------------------------------------------------
  Behavior = SlowDeathBehavior DeathTag_01
    ProbabilityModifier = 50
    DeathTypes = ALL -POISONED -POISONED_BETA -EXTRA_8
    FX  = INITIAL  FX_GenericTankDeathEffect
    OCL = INITIAL OCL_SCUDDebrisFlyoff
    OCL = MIDPOINT OCL_GenericTankDeathEffect
    FX  = FINAL    FX_GenericTankDeathExplosion
    OCL = FINAL    OCL_ChinaTankWarlordDebris
  End
  Behavior = SlowDeathBehavior DeathTag_02
    ProbabilityModifier = 50
    DeathTypes = ALL -POISONED -POISONED_BETA -EXTRA_8
    FX  = INITIAL  FX_BigMissileCarrierDeath
    OCL = INITIAL OCL_SCUDDebrisFlyoff
    OCL = MIDPOINT OCL_GenericTankDeathEffect
    OCL = FINAL    OCL_ChinaTankWarlordDebris
  End
;Radiation
  Behavior = SlowDeathBehavior DeathTag_03
    DeathTypes = NONE +EXTRA_8
    FX  = INITIAL FX_VehicleRadiationDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Poison
  Behavior = SlowDeathBehavior DeathTag_04
    DeathTypes = NONE +POISONED
    FX  = INITIAL FX_VehiclePoisonDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;PoisonBeta
    Behavior = SlowDeathBehavior DeathTag_05
    DeathTypes = NONE +POISONED_BETA
    FX  = INITIAL FX_VehiclePoisonBetaDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Stealth-------------------------------------------------------------
  Behavior = StealthUpdate ModuleStealth_GPSScramblerGenericStealthModule
    StealthDelay                = 2000 ; msec
    InnateStealth               = Yes
    StealthForbiddenConditions  = ATTACKING USING_ABILITY
    OrderIdleEnemiesToAttackMeUponReveal  = Yes
    RequiredStatus = REASSIGN_PARKING
  End
;---------------------------------------------------------------------

  Behavior = OverlordContain ModuleTag_04 ; Like Transport, but when full, passes transport queries along to first passenger (redirects like tunnel) 
    Slots                 = 1
    DamagePercentToUnits        = 100%
    AllowInsideKindOf     = PORTABLE_STRUCTURE
    PassengersAllowedToFire = Yes
    PassengersInTurret = Yes ; My passengers ride in my turret, that's where the Firepoint bones are
    ExperienceSinkForRider = Yes ; I get the Exp for things my turret friend kills
  End
  Behavior = ProductionUpdate ModuleTag_05
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Behavior = PhysicsBehavior ModuleTag_06
    Mass = 50.0
  End

  Behavior = CreateCrateDie ModuleTag_07
    CrateData = SalvageCrateData2
    ;CrateData = EliteTankCrateData
    ;CrateData = HeroicTankCrateData
  End

  Behavior = TransitionDamageFX ModuleTag_08
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_OverlordDamageTransition
  End

  Behavior = FlammableUpdate ModuleTag_09
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior    = OCLSpecialPower ModuleTag_10
    SpecialPowerTemplate = SpecialAbilityOverlordRage
    OCL                  = OCL_OverlordRageDrone
    CreateLocation       = USE_OWNER_OBJECT
  End

  Behavior = VeterancyGainCreate ModuleTag_11
    StartingLevel = VETERAN
    ScienceRequired = SCIENCE_ArtilleryVeteran
   End

  Geometry = BOX
  GeometryMajorRadius = 20.0
  GeometryMinorRadius = 12.0
  GeometryHeight = 15.0     
  GeometryIsSmall = No
  Shadow = SHADOW_VOLUME     
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length

End

