Object ChinaTankFlameMaster

  ; *** ART Parameters ***
  SelectPortrait         = Type80_F_L
  ButtonImage            = Type80_F_L
  
  UpgradeCameo1 = UpgradeChinaTankSmokes
  UpgradeCameo2 = Upgrade_ChinaBlackNapalm
  UpgradeCameo3 = Upgrade_TankArmor

  ;UpgradeCameo5 = NONE
  
  Draw = W3DTankDraw ModuleTag_01
    OkToChangeModelColor = Yes
    ProjectileBoneFeedbackEnabledSlots = SECONDARY
    DefaultConditionState
      Model               = NVType80F
      Turret              = Turret01
      WeaponFireFXBone    = PRIMARY Muzzle
      WeaponRecoilBone    = PRIMARY Barrel
      WeaponMuzzleFlash   = PRIMARY MuzzleFX
      WeaponLaunchBone    = PRIMARY Muzzle
      WeaponFireFXBone = SECONDARY WeaponB
      WeaponLaunchBone = SECONDARY WeaponB
      HideSubObject       = MP
    End
    ConditionState = REALLYDAMAGED
      Model               = NVType80F_D
      Turret              = Turret01
      WeaponFireFXBone    = PRIMARY Muzzle
      WeaponRecoilBone    = PRIMARY Barrel
      WeaponMuzzleFlash   = PRIMARY MuzzleFX
      WeaponLaunchBone    = PRIMARY Muzzle
      WeaponFireFXBone = SECONDARY WeaponB
      WeaponLaunchBone = SECONDARY WeaponB
    End

    ConditionState = RUBBLE
      Model               = NVType80F_D
      Turret              = Turret01
    End

    ConditionState = WEAPONSET_PLAYER_UPGRADE
      Model = NVType80F
      Turret              = Turret01
      ShowSubObject       = MP
      WeaponFireFXBone    = PRIMARY Muzzle
      WeaponRecoilBone    = PRIMARY Barrel
      WeaponMuzzleFlash   = PRIMARY MuzzleFX
      WeaponLaunchBone    = PRIMARY Muzzle
      WeaponFireFXBone = SECONDARY WeaponB
      WeaponLaunchBone = SECONDARY WeaponB
    End
    ConditionState       = REALLYDAMAGED RUBBLE WEAPONSET_PLAYER_UPGRADE
      Model = NVType80F_D
      Turret              = Turret01
      HideSubObject       = NERA
      ShowSubObject       = MP
      WeaponFireFXBone    = PRIMARY Muzzle
      WeaponRecoilBone    = PRIMARY Barrel
      WeaponMuzzleFlash   = PRIMARY MuzzleFX
      WeaponLaunchBone    = PRIMARY Muzzle
      WeaponFireFXBone = SECONDARY WeaponB
      WeaponLaunchBone = SECONDARY WeaponB
    End


    TrackMarks              = EXTnkTrack.tga
    TreadAnimationRate      = 2.0  ; amount of tread texture to move per second
  End

  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:Flamemaster
  Side = China
  EditorSorting   = VEHICLE
  TransportSlotCount = 3                 ;how many "slots" we take in a transport (0 == not transportable)
  WeaponSet
    Conditions = None 
    Weapon = PRIMARY BattleMasterTankGun
  End

  WeaponSet
    Conditions = PLAYER_UPGRADE 
    Weapon = PRIMARY BattleMasterTankGun
    Weapon = SECONDARY ZBL09RocketWeapon
  End

  ArmorSet
    Conditions      = None
    Armor           = ChinaLightTankArmor ;TankArmor
    DamageFX        = TankDamageFX
  End

  ArmorSet
    Conditions            = PLAYER_UPGRADE
    Armor                 = ChinaLightTankArmor_UP ;LightTankArmor2
    DamageFX              = TankDamageFX
  End

  BuildCost       = 800
  BuildTime       = 12.0          ;in seconds    
  VisionRange     = 210
  ShroudClearingRange = 210
  Prerequisites
    Object = ChinaWarFactory
  End

  ExperienceValue         = 90 90 180 270  ;Experience point value at each level
  ExperienceRequired      = 0 150 275 475   ;Experience points needed to gain each level
  IsTrainable = Yes             ;Can gain experience
  CrusherLevel           = 2  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet       = ChinaVehicleFlameMasterCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect = FlameMasterTankVoiceSelect
  VoiceMove = BattleMasterTankVoiceMove
  VoiceGuard = BattleMasterTankVoiceMove
  VoiceAttack = BattleMasterTankVoiceAttack
  SoundMoveStart = BattleMasterTankMoveStart
  SoundMoveStartDamaged = BattleMasterTankMoveStart

  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate          = FlameMasterTankVoiceCreate
    TurretMoveStart = NoSound
    TurretMoveLoop = TurretMoveLoop
    VoiceCrush = BattleMasterTankVoiceCrush
    VoiceEnter = BattleMasterTankVoiceMove
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT CAN_CAST_REFLECTIONS VEHICLE SCORE

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 550.0
    InitialHealth   = 550.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 800
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = AIUpdateInterface ModuleTag_03
    Turret
      TurretTurnRate = 240
      RecenterTime = 5000   ; how long to wait during idle before recentering
      FiresWhileTurning     = Yes
      MinIdleScanInterval   = 2500    ; in milliseconds
      MaxIdleScanInterval   = 7500    ; in milliseconds
      MinIdleScanAngle      = 0       ; in degrees off the natural turret angle
      MaxIdleScanAngle      = 90     ; in degrees off the natural turret angle
      ControlledWeaponSlots = PRIMARY SECONDARY
    End
    AutoAcquireEnemiesWhenIdle = Yes
  End

  Locomotor = SET_NORMAL Type80FlameLocomotor
  ;Locomotor = SET_NORMAL_UPGRADED Type80FlameUPLocomotor

  Behavior = HordeUpdate ModuleTag_04
    RubOffRadius = 150    ; if I am this close to a real hordesman, I will get to be an honorary hordesman
    UpdateRate = 1000     ; how often to recheck horde status (msec)
    Radius = 75           ; how close other units must be to us to count towards our horde-ness (~30 feet or so)
    KindOf = VEHICLE      ; what KindOf's must match to count towards horde-ness
    AlliesOnly = Yes      ; do we only count allies towards horde status? 
    ExactMatch = No ; do we only count units of our exact same type towards horde status? (overrides kindof)
    Count = 5             ; how many units must be within Radius to grant us horde-ness
    Action = HORDE        ; when horde-ing, grant us the HORDE bonus
  End

  Behavior = PhysicsBehavior ModuleTag_05
    Mass = 40.0
  End

