Object China_MMFUpgradeObject

  SelectPortrait         = MMF_ic
  ButtonImage            = MMF_ic
  ; ***DESIGN parameters ***
  TransportSlotCount = 0                 ;how many "slots" we take in a transport (0 == not transportable)
  
  BuildCost           = 2500
  BuildTime           = 25.0           ; in seconds
  MaxSimultaneousOfType = 1
  MaxSimultaneousLinkKey = SubFaction
  Side = Generic
  EditorSorting = SYSTEM
  RadarPriority = NOT_ON_RADAR
  KindOf = CLICK_THROUGH DRONE IGNORED_IN_GUI PRELOAD NO_COLLIDE INERT

  Body = HighlanderBody ModuleTag_02
    MaxHealth = 999
    InitialHealth = 999
  End

  ArmorSet
    Conditions = None
    Armor = AirRadarDroneArmor
    DamageFX = None
  End

  VoiceCreated         = ChinaSubfactionPickedTianXia

  Behavior = AIUpdateInterface ModuleTag_03
  End

  Locomotor = SET_NORMAL KA52StealthDroneLocomotor

  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 50.0
    KillWhenRestingOnGround = Yes
    AllowBouncing = No
  End

  Behavior = GrantUpgradeCreate ModuleTag_05
    UpgradeToGrant = Upgrade_BallisticCommandset
  End

  Behavior = LifetimeUpdate ModuleTag_06
    MinLifetime = 2000
    MaxLifetime = 2000
  End

  Behavior = GrantScienceUpgrade ModuleTag_Science_07
    GrantScience = SCIENCE_MMF
    TriggeredBy = Upgrade_CHINA; We are trying to use existing sub faction upgrade
  End

  Behavior = DestroyDie ModuleTag_08
    DeathTypes = ALL
  End

  Geometry            = CYLINDER
  GeometryMajorRadius = 5.0
  GeometryMinorRadius = 5.0
  GeometryHeight      = 5.0
  GeometryIsSmall     = No

End


