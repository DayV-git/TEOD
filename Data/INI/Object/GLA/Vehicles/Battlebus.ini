    Weapon = PRIMARY None 
    Weapon = SECONDARY   BattleBusDummyWeapon
  End

  WeaponSet
    Conditions          = PLAYER_UPGRADE 
    Weapon              = PRIMARY     BattleBusPassengerDummyWeapon
