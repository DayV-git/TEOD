Object GLAVehicleToraxLauncher

  ; *** ART Parameters ***
  SelectPortrait         = Torax-ic_L
  ButtonImage            = Torax-ic_L

  UpgradeCameo1 = Upgrade_GLAJunkRepair
  ;UpgradeCameo2 = Upgrade_GLAAnthraxBeta
  ;UpgradeCameo3 = NONE
  ;UpgradeCameo4 = NONE
  ;UpgradeCameo5 = NONE

  Draw = W3DTruckDraw ModuleTag_01
    OkToChangeModelColor = Yes

    ProjectileBoneFeedbackEnabledSlots = PRIMARY SECONDARY ; WeaponLaunchBone will be shown/hidden, not just used for firing offset
  
    ConditionState = None
      Model = UVToraxTrk
      Turret = TURRET
      TurretPitch = TURRETEL
      WeaponLaunchBone = PRIMARY WeaponA
      WeaponLaunchBone = SECONDARY WeaponA
      ShowSubObject = WEAPONA01 WEAPONA02
      HideSubObject = WEAPONB01 WEAPONB02 WEAPONC01 WEAPONC02
    End

    ConditionState = REALLYDAMAGED
      Model = UVToraxTrk_D
      ShowSubObject = WEAPONA01 WEAPONA02
      HideSubObject = WEAPONB01 WEAPONB02 WEAPONC01 WEAPONC02
    End
    AliasConditionState = RUBBLE


    ConditionState = WEAPONSET_CRATEUPGRADE_ONE
      Model = UVToraxTrk
      Turret = TURRET
      TurretPitch = TURRETEL
      WeaponLaunchBone = PRIMARY WeaponB
      WeaponLaunchBone = SECONDARY WeaponB
      ShowSubObject = WEAPONB01 WEAPONB02
      HideSubObject = WEAPONA01 WEAPONA02 WEAPONC01 WEAPONC02
    End

    ConditionState = WEAPONSET_CRATEUPGRADE_ONE REALLYDAMAGED
      Model = UVToraxTrk_D
      WeaponLaunchBone = PRIMARY WeaponB
      WeaponLaunchBone = SECONDARY WeaponB
      ShowSubObject = WEAPONB01 WEAPONB02
      HideSubObject = WEAPONA01 WEAPONA02 WEAPONC01 WEAPONC02
    End
    AliasConditionState = WEAPONSET_CRATEUPGRADE_ONE  RUBBLE


    ConditionState = WEAPONSET_CRATEUPGRADE_TWO
      Model = UVToraxTrk
      Turret = TURRET
      TurretPitch = TURRETEL
      WeaponLaunchBone = PRIMARY WeaponC
      WeaponLaunchBone = SECONDARY WeaponC
      ShowSubObject = WEAPONC01 WEAPONC02
      HideSubObject = WEAPONA01 WEAPONA02 WEAPONB01 WEAPONB02
    End

    ConditionState = WEAPONSET_CRATEUPGRADE_TWO REALLYDAMAGED
      Model = UVToraxTrk_D
      WeaponLaunchBone = PRIMARY WeaponC
      WeaponLaunchBone = SECONDARY WeaponC
      ShowSubObject = WEAPONC01 WEAPONC02
      HideSubObject = WEAPONA01 WEAPONA02 WEAPONB01 WEAPONB02
    End
    AliasConditionState = WEAPONSET_CRATEUPGRADE_TWO  RUBBLE


    TrackMarks = EXTireTrack.tga

    Dust = ScudLauncherDust
    DirtSpray = RocketBuggyDirtSpray
    PowerslideSpray = RocketBuggyDirtPowerSlide

    ; These parameters are only used if the model has a separate suspension, 
    ; and the locomotor has HasSuspension = Yes.
    LeftFrontTireBone = Tire01
    RightFrontTireBone = Tire04
    LeftRearTireBone = Tire03
    RightRearTireBone = Tire06
    MidLeftRearTireBone = Tire02
    MidRightRearTireBone = Tire05

    TireRotationMultiplier = 0.2   ; this * speed = rotation.
    ;PowerslideRotationAddition = 0.0   ; This speed is added to the rotation speed when powersliding.

  End


  ; ***DESIGN parameters ***

  DisplayName      = OBJECT:Torax
  Side = GLA
  EditorSorting   = VEHICLE
  TransportSlotCount = 4                 ;how many "slots" we take in a transport (0 == not transportable)

  WeaponSet
    Conditions = None 
    Weapon = PRIMARY ToraxToxinMissileWeapon
    Weapon = TERTIARY TerroristSuicideNotARealWeapon
  End
  WeaponSet
    Conditions = CRATEUPGRADE_ONE 
    Weapon = PRIMARY ToraxToxinMissileWeaponPlusOne
    Weapon = TERTIARY TerroristSuicideNotARealWeapon
  End
  WeaponSet
    Conditions = CRATEUPGRADE_TWO 
    Weapon = PRIMARY ToraxToxinMissileWeaponPlusTwo ; No further bonus at plus two
    Weapon = TERTIARY TerroristSuicideNotARealWeapon
  End

  ArmorSet
    Conditions      = None
    Armor           = GLAArtilleryArmor
    DamageFX        = TankDamageFX
  End
  BuildCost       = 1000
  BuildTime       = 11.0          ;in seconds    
  VisionRange     = 350
  ShroudClearingRange = 275
  Prerequisites
    Object = GLAPalace
    Science = SCIENCE_GLAWMD
  End

  ExperienceValue         = 100 100 175 300  ;Experience point value at each level
  ExperienceRequired      = 0 250 500 900   ;Experience points needed to gain each level
  IsTrainable = Yes             ;Can gain experience
  CrusherLevel           = 2  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet           = ToraxCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect = ToraxSelect
  VoiceMove = ToraxMove
  VoiceGuard = ToraxGuard
  VoiceAttack = ToraxAttack
  SoundMoveStart = ScudLauncherMoveStart
  SoundMoveStartDamaged = ScudLauncherMoveStart
  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate       = ToraxCreate
    TurretMoveStart = NoSound
    TurretMoveLoop = TurretMoveLoop
    TruckLandingSound = NoSound
    TruckPowerslideSound = NoSound
    VoiceCrush = ScudLauncherVoiceCrush
    VoiceEnter = ToraxMove
    VoicePrimaryWeaponMode = ScudLauncherVoiceModeHiEx
    VoiceSecondaryWeaponMode = ScudLauncherVoiceModeAnthrax
    VoiceSalvage = ToraxScrap
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD SELECTABLE CAN_ATTACK DONT_AUTO_CRUSH_INFANTRY CAN_CAST_REFLECTIONS VEHICLE SALVAGER WEAPON_SALVAGER SCORE

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 250.0
    InitialHealth   = 250.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 380
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = AIUpdateInterface ModuleTag_03
    Turret
      TurretTurnRate = 220 ; turn rate, in degrees per sec
      TurretPitchRate = 100
      FirePitch = 20  ; Instead of aiming pitchwise at the target, it will aim here
      AllowsPitch = Yes
      NaturalTurretPitch  = 0 ; this keeps it aimed half way between land and sky
      ControlledWeaponSlots = PRIMARY 
    End
    AutoAcquireEnemiesWhenIdle = Yes NOTWHILEATTACKING
  End  

  Locomotor = SET_NORMAL ToraxLocomotor
  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 40.0
  End

;Upgrades----------------------------------------------------------
  Behavior = AutoHealBehavior Upgrade_01
    HealingAmount = 2.5
    HealingDelay = 1000 ; msec
    TriggeredBy = Upgrade_GLAJunkRepair
  End
;Deaths-------------------------------------------------------------
; Catch fire, and explode death
  Behavior = SlowDeathBehavior DeathTag_01
    DeathTypes = ALL -CRUSHED -SPLATTED -POISONED -POISONED_BETA -EXTRA_8
    FX = INITIAL FX_BigTruckDeathFX
    FX = FINAL FX_BuggyNewDeathExplosion
    OCL = FINAL    OCL_ToraxDeathEffect
  End
  ; A crushing defeat
  Behavior = FXListDie DeathTag_02
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End
  Behavior = CreateObjectDie DeathTag_03
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_ToraxDeathEffect
  End
  Behavior = DestroyDie DeathTag_04
    DeathTypes = NONE +CRUSHED +SPLATTED
  End
  ;Radiation
  Behavior = SlowDeathBehavior DeathTag_05
    DeathTypes = NONE +EXTRA_8
    FX  = INITIAL FX_VehicleRadiationDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Poison
  Behavior = SlowDeathBehavior DeathTag_06
    DeathTypes = NONE +POISONED
    FX  = INITIAL FX_VehiclePoisonDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;PoisonBeta
    Behavior = SlowDeathBehavior DeathTag_07
    DeathTypes = NONE +POISONED_BETA
    FX  = INITIAL FX_VehiclePoisonBetaDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Stealth-------------------------------------------------------------
  Behavior = StealthUpdate ModuleStealth_01
    StealthDelay                = 1000 ; msec
    InnateStealth               = Yes
    StealthForbiddenConditions  = ATTACKING USING_ABILITY
    OrderIdleEnemiesToAttackMeUponReveal  = No
    RequiredStatus = REASSIGN_PARKING
  End
;---------------------------------------------------------------------

  Behavior = CommandButtonHuntUpdate  ModuleTag_05
  End

  Behavior = TransitionDamageFX ModuleTag_06
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_ScudLauncherDamageTransition
  End

  Behavior = CreateCrateDie ModuleTag SalvageData
    CrateData = SalvageCrateData2
  End

  Behavior = FlammableUpdate ModuleTag_07
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior = FireWeaponWhenDamagedBehavior ModuleTag_IronCrutain
    StartsActive = Yes
    ReactionWeaponPristine = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    DamageTypes = NONE +WATER
  End

  Geometry = BOX
  GeometryMajorRadius = 14.0
  GeometryMinorRadius = 7.0
  GeometryHeight = 11.5     
  GeometryIsSmall = No
  Shadow = SHADOW_VOLUME   
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length 
End