      TurretPitchRate     = 330
      AllowsPitch         = Yes
      FiresWhileTurning   = Yes
      NaturalTurretPitch  = 0
      RecenterTime = 3333
    End
  End

  Locomotor       = SET_NORMAL SA6Locomotor
  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 50.0
  End
