
Object GLACaptureBuildingObject
  SelectPortrait         = GLA_Capture_Building_L
  ButtonImage            = GLA_Capture_Building_L
  ; ***DESIGN parameters ***
  Side = GLA
  EditorSorting   = SYSTEM
  TransportSlotCount = 0                 ;how many "slots" we take in a transport (0 == not transportable)
  
  BuildCost           = 500
  BuildTime           = 25.0           ; in seconds
  MaxSimultaneousOfType = 1
  ArmorSet
    Conditions      = None
    Armor           = RussiaHeliArmor
    DamageFX        = StructureDamageFXNoShake
  End

  ; *** AUDIO Parameters ***
  VoiceSelect = NoSound
  VoiceMove = NoSound
  VoiceAttack = NoSound
  SoundMoveStart = NoSound
  UnitSpecificSounds
    VoiceCreate         = RebelVoiceUpgradeCapture
  End
  ; *** ENGINEERING Parameters ***
  RadarPriority = NOT_ON_RADAR
  KindOf = INFANTRY UNATTACKABLE

  
  Body = ActiveBody ModuleTag_01
    MaxHealth       = 9999999.0
    InitialHealth   = 9999999.0
  End
  Behavior = AIUpdateInterface ModuleTag_03
    ForbidPlayerCommands = Yes ; this AIUpdate will only do command if from script or AI, not player
  End
  Locomotor = SET_NORMAL HellfireDroneLocomotor

  Behavior = GrantUpgradeCreate ModuleTag_05
    UpgradeToGrant = Upgrade_InfantryCaptureBuilding
  End

  Geometry = CYLINDER
  GeometryMajorRadius = 5.0
  GeometryMinorRadius = 6.0
  GeometryHeight = 3.0
  GeometryIsSmall = Yes
  Shadow = SHADOW_VOLUME
  ShadowSizeX = 89  ; minimum elevation angle above horizon. Used to limit shadow length

End

