Object GLA_MDFUpgradeObject

  SelectPortrait         = GLATechupgrade1_L
  ButtonImage            = GLATechupgrade1_L
  ; ***DESIGN parameters ***
  TransportSlotCount = 0                 ;how many "slots" we take in a transport (0 == not transportable)

  Prerequisites
    Science = SCIENCE_GLA
  End

  BuildCost           = 2500
  BuildTime           = 18.0           ; in seconds
  MaxSimultaneousOfType = 1
  MaxSimultaneousLinkKey = SubFaction
  VoiceCreated         = GLASubfactionPickedAlQiyamah

  ; *** ENGINEERING Parameters ***
  Side = GLA
  EditorSorting = SYSTEM
  RadarPriority = NOT_ON_RADAR
  KindOf = IMMOBILE UNATTACKABLE INERT NO_COLLIDE IGNORED_IN_GUI IGNORED_IN_GUI

  Body = ImmortalBody ModuleTag_02
    MaxHealth = 1    
    InitialHealth = 1
  End

  Behavior = DeletionUpdate ModuleTag_03
    MinLifetime = 2000
    MaxLifetime = 2000
  End

  Behavior = GrantUpgradeCreate ModuleTag_05
    UpgradeToGrant = Upgrade_BallisticCommandset
  End

  Behavior = GrantScienceUpgrade ModuleTag_Science_07
    GrantScience = SCIENCE_MDF
    TriggeredBy = Upgrade_GLA
  End

  Geometry = Sphere
  GeometryIsSmall = Yes
  GeometryMajorRadius = 1.0

End

