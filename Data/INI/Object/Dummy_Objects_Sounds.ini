;======================= MAC Tank Drop ==================

Object MAC_TankDropComplete

  Side = Russia
  EditorSorting   = SYSTEM
  TransportSlotCount = 0

  ; *** ENGINEERING Parameters ***
  KindOf            = PROJECTILE
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 1000.0
    InitialHealth   = 1000.0
  End
  ; *** AUDIO Parameters ***
  SoundEnter              = MAC_TankDropComplete

  Behavior = AIUpdateInterface ModuleTag_03
  End
  Locomotor = SET_NORMAL None
  
  Behavior = HelixContain ModuleTag_SoundTrigger01
    Slots                = 1
    DamagePercentToUnits = 100%
    AllowInsideKindOf    = CAN_ATTACK
    ExitDelay            = 50
  End

  Behavior = ObjectCreationUpgrade ModuleTag_SoundTrigger02
    UpgradeObject = OCL_TankDropSoundTrigger
    TriggeredBy   = Upgrade_AssaultCommandset
  End

  Behavior = PhysicsBehavior ModuleTag_04
    Mass                  = 5.0
  End

  Behavior = DeletionUpdate ModuleTag_045
    MinLifetime = 100
    MaxLifetime = 100
  End
  
  Behavior = DestroyDie ModuleTag_09
  End

End

Object TankDropSoundTrigger

  ; ***DESIGN parameters ***
  Side                = Russia
  EditorSorting       = SYSTEM
  TransportSlotCount  = 1
  
  WeaponSet
    Weapon            = SECONDARY SuicideUnresistableWeapon
    AutoChooseSources = SECONDARY NONE
  End
  
  ArmorSet
    Conditions      = None
    Armor           = HumanArmor
    DamageFX        = DamageFX_Empty
  End
  
  ; *** ENGINEERING Parameters ***
  KindOf = CAN_ATTACK

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 10.0
    InitialHealth   = 10.0
  End

  Behavior = AIUpdateInterface ModuleTag_03
  End

  Behavior = OCLUpdate ModuleTag_Remove01
    MinDelay     = 1000
    MaxDelay     = 1000
    OCL          = OCL_Suicide
  End

  Behavior = DestroyDie ModuleTag_0523
  End
  
End

