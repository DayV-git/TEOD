Object ChinaGeneralPowerNapalmStrikeFinishSound

  EditorSorting   = SYSTEM
  TransportSlotCount = 1                 ;how many "slots" we take in a transport (0 == not transportable)
  ArmorSet
    Conditions      = None
    Armor           = ProjectileArmor
    DamageFX        = None
  End

  ; *** AUDIO Parameters ***
  SoundFallingFromPlane = ChinaGeneralPowerNapalmStrikeFinish


  ; *** ENGINEERING Parameters ***
  KindOf            = PROJECTILE
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 99999.0
    InitialHealth   = 99999.0
  End

;  Behavior = AIUpdateInterface ModuleTag_03
;  End

  Behavior = PhysicsBehavior ModuleTag_08
    Mass = 1.3
  End
  Behavior = MissileAIUpdate ModuleTag_09
    TryToFollowTarget = No
    FuelLifetime = 10000
    InitialVelocity = 130                ; in dist/sec
    IgnitionDelay = 0
    IgnitionFX = FX_A10ThunderboltMissileIgnition
  End
  ; It's a missile, it needs to hit so it can +DETONATED

  Locomotor = SET_NORMAL A10ThunderboltMissileLocomotor

  Behavior = DeletionUpdate ModuleTag_10
    MinLifetime = 1500
    MaxLifetime = 1500
  End


  Geometry = Cylinder ; Since collision extents can't tilt, this is a little fake
  GeometryMajorRadius = 1.0
  GeometryHeight = 4.0
  GeometryIsSmall = Yes    
  ;Shadow = SHADOW_DECAL
  Scale = 1.1

End

