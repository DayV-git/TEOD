  ; ***DESIGN parameters ***
  DisplayName               = OBJECT:S300
  Side                      = Russia
  EditorSorting             = VEHICLE
  TransportSlotCount        = 5            ;how many "slots" we take in a transport (0 == not transportable)

  WeaponSet
    Conditions          = None 
    Weapon            = PRIMARY NONE
    Weapon            = SECONDARY NEWS300DeployWeapon
    AutoChooseSources = SECONDARY NONE
    Weapon            = TERTIARY NONE
  End

  ArmorSet
    Conditions      = None
    Armor           = HeavyAntiAirArmor
    DamageFX        = TruckDamageFX
  End

  ArmorSet
    Conditions            = PLAYER_UPGRADE
    Armor                 = HeavyAntiAirArmor2
    DamageFX              = TruckDamageFX
  End

  BuildCost          = 2000
  BuildTime          = 28.0          ;in seconds    
  VisionRange        = 650
  ShroudClearingRange = 250
  Prerequisites
    Object        = Russia_ProsperityCenter
    Science = SCIENCE_Russia_Heavy_SAM
  End

  ExperienceValue         = 200 200 400 600 ;Experience point value at each level
  IsTrainable = No             ;Can gain experience
  CrusherLevel           = 2  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet      = S300CommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect       = S300VoiceSelect
  VoiceMove         = S300VoiceMove
  VoiceGuard        = S300VoiceGuard
  VoiceAttack       = S300VoiceAttack
  SoundMoveStart    = ScudLauncherMoveStart
  SoundMoveStartDamaged = ScudLauncherMoveStart
  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate     = S300VoiceCreate
    Deploy              = SAMDeploy
    Undeploy            = SAMUNDeploy
    VoiceEnter         = S300VoiceMove
  End


  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = SALVAGER PRELOAD IGNORES_SELECT_ALL  CAN_ATTACK SELECTABLE DONT_AUTO_CRUSH_INFANTRY CAN_CAST_REFLECTIONS VEHICLE HUGE_VEHICLE FS_TECHNOLOGY SCORE
  
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 345.0
    InitialHealth   = 345.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 500
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

   Behavior = DeployStyleAIUpdate ModuleTag_03
    PackTime = 3333
    UnpackTime = 3333
    TurretsFunctionOnlyWhenDeployed = Yes
    TurretsMustCenterBeforePacking = Yes
    ManualDeployAnimations = Yes
    AutoAcquireEnemiesWhenIdle = Yes
    MoodAttackCheckRate = 333
  End

  Behavior = ProductionUpdate ModuleTag_05
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Locomotor = SET_NORMAL S300Locomotor
  Locomotor = SET_NORMAL_UPGRADED S300UPLocomotor
  Behavior = PhysicsBehavior ModuleTag_06
    Mass = 999.0
  End

;Upgrades----------------------------------------------------------
  Behavior = LocomotorSetUpgrade Upgrade_01
    TriggeredBy = Upgrade_BallisticCommandset
  End
  Behavior                = ArmorUpgrade Upgrade_02
    TriggeredBy           = Upgrade_LightVehicleArmor
  End
  Behavior = ReplaceObjectUpgrade Upgrade_03
    ReplaceObject = Russia_VehicleS500Packed
    TriggeredBy = Upgrade_600
  End
  Behavior = MaxHealthUpgrade Upgrade_04
    TriggeredBy   = Upgrade_BallisticCommandset
    AddMaxHealth  = 35.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
  End
  Behavior = MaxHealthUpgrade Upgrade_05
    TriggeredBy   = Upgrade_LightVehicleArmor
    AddMaxHealth  = 105.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
  End
;Deaths-------------------------------------------------------------
  ; Catch fire, and explode death
  Behavior = SlowDeathBehavior DeathTag_01
    DeathTypes = ALL -NORMAL -BURNED -EXTRA_2 -CRUSHED -SPLATTED -POISONED -POISONED_BETA -EXTRA_8
    FX  = INITIAL FX_BigMissileCarrierDeath
    OCL = MIDPOINT OCL_SCUDDebrisFlyoff
    OCL = FINAL OCL_S300Debris
  End
  Behavior = SlowDeathBehavior DeathTag_02
    DeathTypes = NONE +NORMAL +BURNED
    FX = INITIAL FX_BigTruckDeathFX
    FX = FINAL FX_BuggyNewDeathExplosion
    OCL = FINAL OCL_S300Debris
  End
  Behavior = SlowDeathBehavior DeathTag_03
    DeathTypes = NONE +EXTRA_2
    FX  = FINAL    None
  End
  Behavior = CreateObjectDie DeathTag_04
    DeathTypes = NONE +EXTRA_2
    CreationList = OCL_S300Deploy
    TransferPreviousHealth = Yes
  End
  ; A crushing defeat
  Behavior = DestroyDie DeathTag_05
    DeathTypes = NONE +CRUSHED +SPLATTED
  End
  Behavior = FXListDie DeathTag_06
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End
  Behavior = CreateObjectDie DeathTag_07
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_S300Debris
  End
  ;Radiation
  Behavior = SlowDeathBehavior DeathTag_08
    DeathTypes = NONE +EXTRA_8
    FX  = INITIAL FX_VehicleRadiationDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Poison
  Behavior = SlowDeathBehavior DeathTag_09
    DeathTypes = NONE +POISONED
    FX  = INITIAL FX_VehiclePoisonDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;PoisonBeta
    Behavior = SlowDeathBehavior DeathTag_10
    DeathTypes = NONE +POISONED_BETA
    FX  = INITIAL FX_VehiclePoisonBetaDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Stealth-------------------------------------------------------------
;---------------------------------------------------------------------
    
  Behavior = CreateCrateDie ModuleTag_07
    CrateData = SalvageCrateData
    ;CrateData = EliteTankCrateData
    ;CrateData = HeroicTankCrateData
  End

  Behavior = ProductionUpdate ModuleTag_08
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Behavior = FlammableUpdate ModuleTag_09
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior = CommandSetUpgrade Upgrade_10
    CommandSet = S300CommandSetSMF
    TriggeredBy = Upgrade_BallisticCommandset
  End

  Behavior = StealthUpdate ModuleStealth_GPSScramblerGenericStealthModule
    StealthDelay                = 2000 ; msec
    InnateStealth               = Yes
    StealthForbiddenConditions  = ATTACKING USING_ABILITY
    OrderIdleEnemiesToAttackMeUponReveal  = Yes
    RequiredStatus = REASSIGN_PARKING
  End

  Behavior = FireWeaponWhenDamagedBehavior ModuleTag_IronCrutain
    StartsActive = Yes
    ReactionWeaponPristine = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    DamageTypes = NONE +WATER
  End

  Geometry            = BOX
  GeometryMajorRadius = 29.0
  GeometryMinorRadius = 8.0
  GeometryHeight      = 15.0     
  GeometryIsSmall     = Yes
  Shadow              = SHADOW_VOLUME 
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length   
End

