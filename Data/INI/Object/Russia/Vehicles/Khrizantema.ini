    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End
  Behavior = CreateObjectDie DeathTag_04
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_KHRDebris
  End
  Behavior = DestroyDie DeathTag_05
    DeathTypes = NONE +CRUSHED +SPLATTED
  End
