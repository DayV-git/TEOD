Object Russia_VehicleGaz

  ; *** ART Parameters ***
  SelectPortrait         = GAZV-ic_L
  ButtonImage            = GAZV-ic_L
  
  UpgradeCameo1 = Upgrade_LightVehicleArmor

  
  Draw = W3DTruckDraw ModuleTag_01
    OkToChangeModelColor = Yes

    ConditionState = NONE
      Model = RU-GazVodnik
      Turret = TURRET01
      WeaponFireFXBone = PRIMARY WeaponA
      WeaponLaunchBone = PRIMARY WeaponA
    End

    ConditionState = REALLYDAMAGED
      Model = RU-GazVodnik_D
      Turret = TURRET01
      WeaponFireFXBone = PRIMARY WeaponA
      WeaponLaunchBone = PRIMARY WeaponA
    End


    TrackMarks = EXTireTrack.tga

    Dust = RocketBuggyDust
    DirtSpray = RocketBuggyDirtSpray
    PowerslideSpray = RocketBuggyDirtPowerSlide

    ; These parameters are only used if the model has a separate suspension, 
    ; and the locomotor has HasSuspension = Yes.
    LeftFrontTireBone = Tire01
    RightFrontTireBone = Tire02
    LeftRearTireBone = Tire03
    RightRearTireBone = Tire04
    TireRotationMultiplier = 0.2   ; this * speed = rotation.
    PowerslideRotationAddition = 1.25   ; This speed is added to the rotation speed when powersliding.

  End

  ; ***DESIGN parameters ***
  DisplayName           = OBJECT:GAZV
  Side                  = Russia
  EditorSorting         = VEHICLE
  TransportSlotCount    = 2                 ;how many "slots" we take in a transport (0 == not transportable)

  WeaponSet 
    ;*** Fully automated and driven by the CleanupHazardUpdate ***
    Conditions        = None 
    Weapon            = PRIMARY AmbulanceCleanHazardWeapon 
    AutoChooseSources = PRIMARY FROM_PLAYER FROM_AI FROM_SCRIPT
    PreferredAgainst    = PRIMARY CLEANUP_HAZARD
    Weapon            = SECONDARY EarlyScoutDummyWeapon
    AutoChooseSources = SECONDARY FROM_PLAYER FROM_AI FROM_SCRIPT
  End

  ArmorSet
    Conditions           = None
    Armor                = ToxinCeanVehicleArmor
    DamageFX             = TankDamageFX
  End
  ArmorSet
    Conditions           = PLAYER_UPGRADE
    Armor                = ToxinCeanVehicleArmor_UP
    DamageFX             = TankDamageFX
  End

  BuildCost       = 300
  BuildTime       = 5.0          ;in seconds    
  VisionRange     = 275
  ShroudClearingRange = 275
  Prerequisites
    Object = Russia_SupplyCenter
  End
  ExperienceValue = 20 20 50 75   ;Experience point value at each level
  IsTrainable = No             ;Can gain experience
  CrusherLevel           = 0  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet      = Russia_VodnikCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect = GazVVoiceSelect
  VoiceMove = GazVVoiceMove
  VoiceGuard = GazVVoiceGuard
  VoiceAttack = GazVVoiceAttack
  SoundMoveStart = HumveeMoveStart
  SoundMoveStartDamaged = HumveeMoveStart
  SoundEnter = HumveeEnter
  SoundExit = HumveeExit

  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    ;TurretMoveStart    = NoSound
    VoiceCreate         = GazVVoiceCreate
    TurretMoveLoop      = TurretMoveLoop
    SoundEject          = PilotSoundEject
    VoiceEject          = PilotVoiceEject
    VoiceCrush          = HumveeVoiceCrush
  ; Required for the W3DTruckDraw module
    TruckLandingSound = RocketBuggyLand
    TruckPowerslideSound = RocketBuggyPowerslide
    VoiceEnter = GazVVoiceMove
  End


  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = SALVAGER IGNORES_SELECT_ALL SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT CAN_CAST_REFLECTIONS VEHICLE SCORE

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 200.0
    InitialHealth   = 200.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 350
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = CleanupHazardUpdate ModuleTag_03
    WeaponSlot            = PRIMARY
    ScanRate              = 500
    ScanRange             = 175.0 ;If this range exceeds the AmbulanceCleanHazardWeapon AttackRange, it'll move!
  End

  ;Can be ordered to clean up a larger area with the ability to move around at an extended range.
  Behavior = CleanupAreaPower ModuleTag_04
    SpecialPowerTemplate          = SpecialAbilityAmbulanceCleanupArea
    MaxMoveDistanceFromLocation   = 300.0 ;allows the unit to move around while cleaning up
    InitiateSound = GazVVoiceDetox
  End
  Behavior = TransportAIUpdate ModuleTag_05
   AutoAcquireEnemiesWhenIdle = No  ;CleanupHazardUpdate handles this...
   Turret
      TurretTurnRate = 190
      TurretPitchRate = 205
      AllowsPitch = Yes
      MinPhysicalPitch = 0 ; If allows pitch, the lowest I can dip down to shoot.  defaults to 0 (horizontal)
      TurretFireAngleSweep = PRIMARY 25
      ControlledWeaponSlots = PRIMARY
    End
  End
  Locomotor = SET_NORMAL VodnikLocomotor

  Behavior = PhysicsBehavior ModuleTag_06
    Mass = 50.0
  End

;Upgrades----------------------------------------------------------
  Behavior = MaxHealthUpgrade Upgrade_01
    TriggeredBy   = Upgrade_AssaultCommandset Upgrade_ArmorCommandset Upgrade_BallisticCommandset
    AddMaxHealth  = 150
    ChangeType    = ADD_CURRENT_HEALTH_TOO
    RequiresAllTriggers = No
  End

  Behavior                = ArmorUpgrade Upgrade_02
    TriggeredBy           = Upgrade_LightVehicleArmor
  End

  Behavior = MaxHealthUpgrade Upgrade_03
    TriggeredBy   = Upgrade_LightVehicleArmor
    AddMaxHealth  = 108.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO
  End

;Deaths-------------------------------------------------------------
;-!!!
  Behavior = SlowDeathBehavior DeathTag_01
    DeathTypes = ALL -CRUSHED -SPLATTED -EXPLODED -POISONED -POISONED_BETA -EXTRA_8
    FX = INITIAL FX_VehicleDieNormal
    FX = MIDPOINT  FX_BigTruckDeathFX
    FX = FINAL FX_BuggyNewDeathExplosion
    OCL = FINAL OCL_GAZVDebris
  End

  Behavior = SlowDeathBehavior DeathTag_02
    DeathTypes = NONE +EXPLODED
    OCL = INITIAL  OCL_GAZTExplodedDeathStart
    FX  = INITIAL  FX_BuggyNewDeathExplosion
    FX  =  FINAL  FX_BigTruckDeathFX ;FX_ArmouredVehicleDeathExplosion
  End
;-!!!
  ; A crushing defeat
  Behavior = DestroyDie DeathTag_03
    DeathTypes = NONE +CRUSHED +SPLATTED
  End
  Behavior = FXListDie DeathTag_04
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End
  Behavior = CreateObjectDie DeathTag_05
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_GAZVDebris
  End
  ;Radiation
  Behavior = SlowDeathBehavior DeathTag_06
    DeathTypes = NONE +EXTRA_8
    FX  = INITIAL FX_VehicleRadiationDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Poison
  Behavior = SlowDeathBehavior DeathTag_07
    DeathTypes = NONE +POISONED
    FX  = INITIAL FX_VehiclePoisonDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;PoisonBeta
    Behavior = SlowDeathBehavior DeathTag_08
    DeathTypes = NONE +POISONED_BETA
    FX  = INITIAL FX_VehiclePoisonBetaDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End

  Behavior = TransitionDamageFX ModuleTag_08
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_BattleMasterDamageTransition
  End

  Behavior = FlammableUpdate ModuleTag_09
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior = StealthDetectorUpdate ModuleTag_AirDetection1
    DetectionRate   = 500   ; how often to rescan for stealthed things in my sight (msec)
    DetectionRange = 285 ;Dustin, enable this for independant balancing!
    ExtraForbiddenKindOf     = AIRCRAFT DRONE
    CanDetectWhileGarrisoned  = No ;Garrisoned means being in a structure that you units can shoot out of.
    CanDetectWhileContained   = No ;Contained means being in a transport or tunnel network.
  End

  Behavior = StealthDetectorUpdate ModuleTag_AirDetection2
    DetectionRate   = 500   ; how often to rescan for stealthed things in my sight (msec)
    DetectionRange = 175 ;Dustin, enable this for independant balancing!
    ExtraRequiredKindOf     = DRONE
    ExtraForbiddenKindOf     = PRELOAD
    CanDetectWhileGarrisoned  = No ;Garrisoned means being in a structure that you units can shoot out of.
    CanDetectWhileContained   = No ;Contained means being in a transport or tunnel network.
  End

  Behavior = StealthUpdate ModuleStealth_GPSScramblerGenericStealthModule
    StealthDelay                = 2000 ; msec
    InnateStealth               = Yes
    StealthForbiddenConditions  = ATTACKING USING_ABILITY
    OrderIdleEnemiesToAttackMeUponReveal  = Yes
    RequiredStatus = REASSIGN_PARKING
  End

  Geometry = BOX
  GeometryMajorRadius = 8.0
  GeometryMinorRadius = 4.0
  GeometryHeight = 8.0     
  GeometryIsSmall = Yes 
  Shadow = SHADOW_VOLUME
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length
End