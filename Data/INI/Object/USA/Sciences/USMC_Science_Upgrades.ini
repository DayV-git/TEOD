  Prerequisites
    Science = SCIENCE_AMERICA
  End

  BuildCost           = 2500
  BuildTime           = 25.0           ; in seconds
  MaxSimultaneousOfType = 1
  MaxSimultaneousLinkKey = SubFaction
  VoiceCreated         = AmericaSubfactionPickedUSMC

