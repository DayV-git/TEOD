    MaxHealth = 1    
    InitialHealth = 1
  End

  Behavior = DeletionUpdate ModuleTag_03
    MinLifetime = 1000
    MaxLifetime = 1000
  End

  Behavior = GrantUpgradeCreate ModuleTag_05
    UpgradeToGrant = Upgrade_InfantryCaptureBuilding
  End

  Geometry = Sphere
  GeometryIsSmall = Yes
  GeometryMajorRadius = 1.0

End

