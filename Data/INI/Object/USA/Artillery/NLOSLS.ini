Object AmericaVehicleNLOSLS

  ; *** ART Parameters ***
  SelectPortrait         = NLOS_ic_L
  ButtonImage            = NLOS_ic_L

  UpgradeCameo1 = Upgrade_AmericaScoutDrone
  UpgradeCameo2 = Upgrade_AmericaVehicleRepair
  UpgradeCameo3 = Upgrade_LightVehicleArmor

  Draw = W3DTruckDraw ModuleTag_01




    DefaultConditionState
      Model           = AVNLOS
      Animation       = AVNLOS.AVNLOS
      AnimationMode                   = ONCE_BACKWARDS
      Turret                          = TURRET01
      Flags                           = START_FRAME_FIRST
      WeaponLaunchBone                = PRIMARY WEAPONA
      WeaponLaunchBone                = SECONDARY WEAPONA
      WeaponLaunchBone                = TERTIARY WEAPONA
      WeaponFireFXBone                = PRIMARY WEAPONA
      WeaponFireFXBone                = SECONDARY WEAPONA
      WeaponFireFXBone                = TERTIARY WEAPONA
      WeaponMuzzleFlash   = PRIMARY FIREFX
      WeaponMuzzleFlash   = TERTIARY FIREFXB
    End
      
    ConditionState                    = REALLYDAMAGED
      Model           = AVNLOS_D
      Animation       = AVNLOS_D.AVNLOS_D
      AnimationMode                   = ONCE_BACKWARDS
      Turret                          = TURRET01
      Flags                           = START_FRAME_FIRST
      WeaponLaunchBone                = PRIMARY WEAPONA
      WeaponLaunchBone                = SECONDARY WEAPONA
      WeaponLaunchBone                = TERTIARY WEAPONA
      WeaponFireFXBone                = PRIMARY WEAPONA
      WeaponFireFXBone                = SECONDARY WEAPONA
      WeaponFireFXBone                = TERTIARY WEAPONA
      WeaponMuzzleFlash   = PRIMARY FIREFX
      WeaponMuzzleFlash   = TERTIARY FIREFXB
    End

    ConditionState                    = RUBBLE
      Model           = AVNLOS_E
    End

    ;*** PACKED STATE -- ready to move ***
    ConditionState    = MOVING
      Model           = AVNLOS
      Animation       = AVNLOS.AVNLOS
      AnimationMode                   = ONCE_BACKWARDS
    End
    AliasConditionState = MOVING BETWEEN_FIRING_SHOTS_B
    AliasConditionState = BETWEEN_FIRING_SHOTS_B

    ConditionState    = REALLYDAMAGED MOVING
      Model           = AVNLOS_D
      Animation       = AVNLOS_D.AVNLOS_D
      AnimationMode                   = ONCE_BACKWARDS
    End
    AliasConditionState = REALLYDAMAGED MOVING BETWEEN_FIRING_SHOTS_B
     
    ;*** UNPACKING STATE  -- preparing to fire ***
    ConditionState    = UNPACKING
      Animation       = AVNLOS.AVNLOS
      AnimationMode   = ONCE
    End
    AliasConditionState = UNPACKING BETWEEN_FIRING_SHOTS_B

    ConditionState    = REALLYDAMAGED UNPACKING
      Model           = AVNLOS_D
      Animation       = AVNLOS_D.AVNLOS_D
      AnimationMode   = ONCE
    End
    AliasConditionState = REALLYDAMAGED UNPACKING BETWEEN_FIRING_SHOTS_B
    AliasConditionState = RUBBLE UNPACKING
    AliasConditionState = RUBBLE UNPACKING BETWEEN_FIRING_SHOTS_B

    ;*** PACKING STATE -- preparing to move ***
    ConditionState    = PACKING
      Model           = AVNLOS
    End
    AliasConditionState = PACKING BETWEEN_FIRING_SHOTS_B

    ConditionState    = REALLYDAMAGED PACKING
      Model           = AVNLOS_D
    End
    AliasConditionState = REALLYDAMAGED PACKING BETWEEN_FIRING_SHOTS_B


    ;*** DEPLOYED STATE -- ready to fire ***
    ConditionState  = DEPLOYED
      Model           = AVNLOS
      HideSubObject      = HOUSECOLOR03
    End
    AliasConditionState = DEPLOYED MOVING
    AliasConditionState = DEPLOYED BETWEEN_FIRING_SHOTS_B
    AliasConditionState = DEPLOYED FIRING_B
    AliasConditionState = DEPLOYED RELOADING_B

    ConditionState  = DEPLOYED REALLYDAMAGED
      Model           = AVNLOS_D
      Animation       = AVNLOS_D.AVNLOS_D
      AnimationMode                   = ONCE_BACKWARDS
      HideSubObject      = HOUSECOLOR03
    End
    AliasConditionState = DEPLOYED REALLYDAMAGED MOVING
    AliasConditionState = DEPLOYED REALLYDAMAGED BETWEEN_FIRING_SHOTS_B
    AliasConditionState = DEPLOYED REALLYDAMAGED FIRING_B
    AliasConditionState = DEPLOYED REALLYDAMAGED RELOADING_B


    OkToChangeModelColor = Yes
    TrackMarks = EXTireTrack.tga

    Dust = RocketBuggyDust
    DirtSpray = RocketBuggyDirtSpray
    ; PowerslideSpray = RocketBuggyDirtPowerSlide doesn't powerslide

    ; These parameters are only used if the model has a separate suspension, 
    ; and the locomotor has HasSuspension = Yes.
    LeftFrontTireBone = Tire01
    RightFrontTireBone = Tire05
    LeftRearTireBone = Tire04
    RightRearTireBone = Tire03

    TireRotationMultiplier      = 0.2   ; this * speed = rotation.
    PowerslideRotationAddition  = 0   ; This vehicle doesn't powerslide.


  End

  ; ***DESIGN parameters ***
  DisplayName               = OBJECT:NLOS-LS
  Side                      = America
  EditorSorting             = VEHICLE
  TransportSlotCount        = 4            ;how many "slots" we take in a transport (0 == not transportable)

  WeaponSet
    Conditions          = None 
    Weapon            = SECONDARY NLOSUnpack
    AutoChooseSources = SECONDARY NONE
  End

  ArmorSet
    Conditions    = None
    Armor         = TopolMArmor
    DamageFX      = TruckDamageFX
  End
  BuildCost          = 900
  BuildTime          = 13.0          ;in seconds    
  VisionRange        = 300
  ShroudClearingRange = 200
  Prerequisites
    Object = TacticalStrategyCenter
  End

  ExperienceValue         = 120 120 240 360  ;Experience point value at each level
  ExperienceRequired      = 0 200 325 600   ;Experience points needed to gain each level
  IsTrainable = Yes             ;Can gain experience
  CrusherLevel           = 2  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet      = NLOSCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect = NLOSFullSelect
  VoiceMove = NLOSFullMove
  VoiceGuard = NLOSFullMove
  VoiceAttack = NLOSFullMove
  SoundMoveStart  = ScudLauncherMoveStart
  SoundMoveStartDamaged = ScudLauncherMoveStart

  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate     = NLOSCreate
    TurretMoveStart = NoSound
    TurretMoveLoop  = TurretMoveLoopLoud
    Deploy              = NukeCannonDeploy
    Undeploy            = NukeCannonUnDeploy
    VoiceEnter      = NLOSFullMove
  End


  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD CAN_ATTACK SELECTABLE DONT_AUTO_CRUSH_INFANTRY CAN_CAST_REFLECTIONS VEHICLE HUGE_VEHICLE FS_TECHNOLOGY SCORE
  
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 400.0
    InitialHealth   = 400.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 530
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = DeployStyleAIUpdate ModuleTag_03
    AutoAcquireEnemiesWhenIdle = No
    UnpackTime = 4990
    PackTime = 4990
    ManualDeployAnimations = Yes
    AutoAcquireEnemiesWhenIdle = No
    MoodAttackCheckRate = 333
  End

  Locomotor = SET_NORMAL NLOSLSUPLocomotor
  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 50.0
  End
  
;Upgrades----------------------------------------------------------

  Behavior = MaxHealthUpgrade Upgrade_09
    TriggeredBy   = Upgrade_LightVehicleArmor
    AddMaxHealth  = 95.0
    ChangeType    = ADD_CURRENT_HEALTH_TOO   ;Choices are PRESERVE_RATIO, ADD_CURRENT_HEALTH_TOO, and SAME_CURRENTHEALTH
  End
;Deaths-------------------------------------------------------------
  ; Catch fire, and explode death
  Behavior = SlowDeathBehavior DeathTag_01
    DeathTypes = ALL -EXTRA_2 -POISONED -POISONED_BETA -EXTRA_8 -CRUSHED -SPLATTED
    FX = INITIAL FX_BigTruckDeathFX
    OCL = MIDPOINT OCL_NLOSRandomRockets
    FX = FINAL FX_BuggyNewDeathExplosion
    OCL = FINAL OCL_NLOSDebris
  End
  Behavior = SlowDeathBehavior DeathTag_02
    DeathTypes = NONE +EXTRA_2
  End
  Behavior = CreateObjectDie DeathTag_03
    DeathTypes = NONE +EXTRA_2
    CreationList = OCL_NLOSDeployFirstBox
    TransferPreviousHealth = Yes
  End
  Behavior = DestroyDie DeathTag_04
    DeathTypes = NONE +CRUSHED +SPLATTED
  End
  Behavior = FXListDie DeathTag_05
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End
  Behavior = CreateObjectDie DeathTag_06
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_NLOSDebris
  End
  ;Radiation
  Behavior = SlowDeathBehavior DeathTag_07
    DeathTypes = NONE +EXTRA_8
    FX  = INITIAL FX_VehicleRadiationDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Poison
  Behavior = SlowDeathBehavior DeathTag_08
    DeathTypes = NONE +POISONED
    FX  = INITIAL FX_VehiclePoisonDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;PoisonBeta
    Behavior = SlowDeathBehavior DeathTag_09
    DeathTypes = NONE +POISONED_BETA
    FX  = INITIAL FX_VehiclePoisonBetaDeath
    SinkRate = 2.5
    SinkDelay = 6000
    DestructionDelay = 14000
  End
;Stealth-------------------------------------------------------------
;---------------------------------------------------------------------

  Behavior = ProductionUpdate ModuleTag_05
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Behavior = CreateCrateDie ModuleTag SalvageData
    CrateData = SalvageCrateData
  End

  Behavior = EjectPilotDie ModuleTag_06
    DeathTypes = ALL -CRUSHED -SPLATTED
    ExemptStatus = HIJACKED
    VeterancyLevels =  ALL -REGULAR ;only vet+ gives pilot
    GroundCreationList = OCL_EjectPilotOnGround
    AirCreationList = OCL_EjectPilotViaParachute
  End

  Behavior = FlammableUpdate ModuleTag_07
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior    = OCLSpecialPower ModuleTag_08
    SpecialPowerTemplate = SpecialAbilityVehicleRepair
    OCL                  = OCL_VehicleRepairDrone
  End

  Behavior = StealthUpdate ModuleStealth_GPSScramblerGenericStealthModule
    StealthDelay                = 2000 ; msec
    InnateStealth               = Yes
    StealthForbiddenConditions  = ATTACKING USING_ABILITY
    OrderIdleEnemiesToAttackMeUponReveal  = Yes
    RequiredStatus = REASSIGN_PARKING
  End

  Behavior = FireWeaponWhenDamagedBehavior ModuleTag_IronCrutain
    StartsActive = Yes
    ReactionWeaponPristine = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    ReactionWeaponDamaged = IronCrutainDroneWeapon
    ReactionWeaponReallyDamaged = IronCrutainDroneWeapon
    ReactionWeaponRubble = IronCrutainDroneWeapon
    DamageTypes = NONE +WATER
  End

  Geometry            = BOX
  GeometryMajorRadius = 15.0
  GeometryMinorRadius = 6.0
  GeometryHeight      = 15.0     
  GeometryIsSmall     = Yes
  Shadow              = SHADOW_VOLUME 
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length   
End

