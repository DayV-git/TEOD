  PlacementViewAngle = 45

  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:Helipad
  Side             = America
  EditorSorting    = STRUCTURE
  Prerequisites
    Object =  AmericaAirfield
  End
  BuildCost        = 1000
  RefundValue      = 0 ; You have to wait for the helipad to finish construction to get your money!
  BuildTime        = 30.0           ; in seconds
  VisionRange      = 100.0           ; Shroud clearing distance
  ShroudClearingRange = 100
  ArmorSet
    Conditions      = None
    Armor           = StructureArmor
    DamageFX        = StructureDamageFXNoShake
  End
  ExperienceValue     = 200 200 200 200  ; Experience point value at each level

  ; *** AUDIO Parameters ***
  VoiceSelect = AmericaHelipadSelect
  SoundOnDamaged        = BuildingDamagedStateLight
  SoundOnReallyDamaged  = BuildingDestroy

  UnitSpecificSounds
    UnderConstruction     = UnderConstructionLoop
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority   = STRUCTURE
  KindOf          = PRELOAD STRUCTURE SELECTABLE IMMOBILE FS_AIRFIELD SCORE CAPTURABLE FS_TECHNOLOGY FS_FACTORY AUTO_RALLYPOINT CONSERVATIVE_BUILDING
  Body            = StructureBody ModuleTag_08
    MaxHealth       = 1500.0
    InitialHealth   = 1500.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 1500
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 100
  End

  Behavior             = DestroyDie ModuleTag_15
    ;nothing
  End

  Behavior = LifetimeUpdate ModuleTag_22
    MinLifetime = 30000   ; min lifetime in msec
    MaxLifetime = 30000   ; max lifetime in msec
  End

  Behavior             = CreateObjectDie ModuleTag_23
    CreationList  = OCL_DeployUSAHelipad_Final
    TransferPreviousHealth = Yes
  End
  
  Behavior       = OCLUpdate ModuleTag_24 ; Serves no purpose but to show the player construction timer.
    OCL          = OCL_Nothing
    MinDelay     = 30000
    MaxDelay     = 30000
    CreateAtEdge = Yes ; as opposed to just creating on self
  End

  Geometry            = BOX
  GeometryMajorRadius = 39.0
  GeometryMinorRadius = 45.0
  GeometryHeight      = 25.0
  GeometryIsSmall     = No
  Shadow          = SHADOW_VOLUME
  BuildCompletion = PLACED_BY_PLAYER
  Scale = 0.98
End

