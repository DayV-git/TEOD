    ForbidInsideKindOf      = AIRCRAFT IMMUNE_TO_CAPTURE HUGE_VEHICLE INFANTRY VEHICLE 
    PassengersAllowedToFire = No 
    PayloadTemplateName        = AH64_Machinegun
  End

