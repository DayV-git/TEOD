     AnimationSpeedFactorRange = 99 199
      ShowSubObject      = LASER
      HideSubObject = CHASSIS
      WeaponFireFXBone               = PRIMARY WEAPONB
      WeaponLaunchBone                = PRIMARY WEAPONB
