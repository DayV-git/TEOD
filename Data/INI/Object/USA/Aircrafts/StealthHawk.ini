    AliasConditionState = RELOADING_C
    AliasConditionState = PREATTACK_C


    ConditionState  = REALLYDAMAGED FIRING_C
      Model              = AVSthawk_AD
      Animation          = AVSthawk_AD.AVSthawk_AD 5
      ShowSubObject      = LASER
      WeaponFireFXBone               = PRIMARY WEAPONB
      WeaponLaunchBone                = PRIMARY WEAPONB
